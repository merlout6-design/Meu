            const ColorInput = ({ label, propKey }) => (<div><label className="text-xs text-gray-500">{label}</label><div className="flex gap-2 items-center"><input type="color" value={data[propKey]||"#000000"} onChange={e=>handleChange(propKey,e.target.value)} /><input type="text" className="border rounded px-2 py-1 text-sm font-mono flex-1 uppercase" value={data[propKey]||""} onChange={e=>handleChange(propKey,e.target.value)} placeholder="#000000" maxLength={7} /></div></div>);
            
            // --- FUNÇÃO PARA ADICIONAR CHAVES ---
            const addKey = (key) => {

                    const newText = text.substring(0, start) + key + text.substring(end);

            // --- PLACEHOLDERS ---
            const placeholders = [

            return (

                        ))}
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border p-4 animate-fade-in relative overflow-hidden">
                        {tab === 'visual' && (
                            <div className="space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div><label className="text-xs font-bold text-gray-500 uppercase">Nome do App</label><input className="border w-full p-2 rounded" value={data.appName||""} onChange={e=>handleChange("appName",e.target.value)} /></div>

                                    <div className="md:col-span-2"><label className="text-xs font-bold text-gray-500 uppercase">Frase do Cabeçalho</label><input className="border w-full p-2 rounded" value={data.headerPhrase||""} onChange={e=>handleChange("headerPhrase",e.target.value)} /></div>
                                </div>
                                <hr/><h4 className="font-bold text-gray-800">Cores</h4><div className="grid grid-cols-1 md:grid-cols-2 gap-4"><ColorInput label="Cor Principal" propKey="themeColor" /><ColorInput label="Cor Fundo" propKey="bgColor" /><ColorInput label="Cor Botão Carrinho" propKey="cartColor" /><ColorInput label="Cor Texto do Título" propKey="appNameColor" /></div>

                                <div className="flex flex-wrap gap-2 mt-2">

                                <hr/><h4 className="font-bold text-gray-800">Localização</h4>
                                <div className="grid grid-cols-2 gap-4"><div><label className="text-xs text-gray-500">Latitude</label><input className="border w-full p-2 rounded" value={data.restLat||""} onChange={e=>handleChange("restLat",e.target.value)} /></div><div><label className="text-xs text-gray-500">Longitude</label><input className="border w-full p-2 rounded" value={data.restLng||""} onChange={e=>handleChange("restLng",e.target.value)} /></div></div>
                                <div><label className="text-xs font-bold text-gray-500">Preço por KM</label><input type="number" step="0.10" className="border w-full p-2 rounded font-bold" value={data.pricePerKm||2.00} onChange={e=>handleChange("pricePerKm",e.target.value)} /></div>
                            </div>
                        )}
                        {tab === 'payment' && (
                            <div className="space-y-4">
                                <div><label className="text-xs font-bold text-gray-500">Chave Pix Manual</label><input className="border w-full p-2 rounded" value={data.pixKey||""} onChange={e=>handleChange("pixKey",e.target.value)} /></div>
                                <hr/><div className="bg-gray-50 p-4 rounded-xl border border-gray-200"><h4 className="font-bold text-gray-800 mb-2">Mercado Pago (Pix Auto)</h4><label className="text-xs font-bold text-gray-500">Access Token</label><input className="border w-full p-2 rounded font-mono text-sm bg-white" value={data.mercadoPagoToken||""} onChange={e=>handleChange("mercadoPagoToken",e.target.value)} type="password" /></div>
                            </div>

                        {tab === 'categories' && (
                            <div><h3 className="font-bold border-b pb-2 mb-3">Categorias</h3><div className="flex gap-2 mb-4"><input className="border p-2 flex-1 rounded" placeholder="Nova Categoria..." value={nC} onChange={e=>setNC(e.target.value)} /><button onClick={addC} className="text-white px-4 rounded font-bold shadow" style={theme}>+</button></div><div className="space-y-2 max-h-60 overflow-y-auto">{categories.map((c,i)=><div key={c.id} className="flex justify-between items-center bg-gray-50 p-2 rounded border"><span>{c.name}</span><div className="flex gap-1"><button onClick={()=>move(i,-1)} className="text-gray-400 hover:text-gray-600 px-2"><i className="fa-solid fa-arrow-up"></i></button><button onClick={()=>move(i,1)} className="text-gray-400 hover:text-gray-600 px-2"><i className="fa-solid fa-arrow-down"></i></button><button onClick={(e)=>{e.stopPropagation(); delC(c.id)}} className="text-red-500 hover:text-red-700 ml-2"><i className="fa-solid fa-trash"></i></button></div></div>)}</div></div> )} <div className="mt-6 pt-4 border-t"><button onClick={save} className="w-full py-3 rounded-lg text-white font-bold shadow-md hover:opacity-90" style={theme}><i className="fa-solid fa-save mr-2"></i> Salvar</button></div> </div> </div> );

        function AdminProducts({products, categories, ingredients, settings, theme}) { const [edit, setEdit] = useState(false); const [data, setData] = useState({name:"", price:"", category:""}); const save = async (e)=>{e.preventDefault(); const p={...data, price:parseFloat(data.price)}; if(data.id) await getCol('products').doc(data.id).update(p); else await getCol('products').add(p); setEdit(false); setData({name:"", price:"", category:""});}; const del=async(id)=>{if(confirm("Excluir?")) await getCol('products').doc(id).delete();}; return (<div><button onClick={()=>{setData({name:"",price:"",category:categories[0]?.name||""}); setEdit(true)}} className="text-white px-3 py-2 rounded mb-2" style={theme}>+ Produto</button>{edit && <form onSubmit={save} className="bg-gray-100 p-2 mb-2 rounded"><input placeholder="Nome" className="border p-1 w-full mb-1" value={data.name} onChange={e=>setData({...data,name:e.target.value})}/><div className="flex gap-1"><input type="number" step="0.01" className="border p-1 w-1/2" value={data.price} onChange={e=>setData({...data,price:e.target.value})}/><select className="border p-1 w-1/2" value={data.category} onChange={e=>setData({...data,category:e.target.value})}>{categories.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}</select></div><button className="w-full text-white mt-2 rounded p-1" style={theme}>Salvar</button></form>}<div className="space-y-1">{products.map(p=><div key={p.id} className="border p-2 bg-white flex justify-between"><span>{p.name}</span><div><button onClick={()=>{setData(p);setEdit(true)}} className="text-blue-500 mr-2">✎</button><button onClick={()=>del(p.id)} className="text-red-500">X</button></div></div>)}</div></div>); }

        function App() {
            const [user, setUser] = useState(null); const [view, setView] = useState('dashboard'); const [products, setProducts] = useState([]); const [categories, setCategories] = useState([]); const [ingredients, setIngredients] = useState([]); const [neighborhoods, setNeighborhoods] = useState([]); const [settings, setSettings] = useState({}); const [loading, setLoading] = useState(true); const [sidebarOpen, setSidebarOpen] = useState(false); const [modal, setModal] = useState({ isOpen: false, title: '', message: '', type: 'info', onConfirm: null });
            const showAlert = (title, message, type='info') => setModal({ isOpen: true, title, message, type });
            const showConfirm = (title, message, onConfirm) => setModal({ isOpen: true, title, message, type: 'confirm', onConfirm });
            const closeModal = () => setModal({ ...modal, isOpen: false });
            useEffect(() => { auth.onAuthStateChanged(u => { setUser(u); if(u) fetchData(); else setLoading(false); }); }, []);
            const fetchData = () => {
                const unsubs = [];
                unsubs.push(getCol('products').onSnapshot(s => setProducts(s.docs.map(d=>({id:d.id, ...d.data()})))));
                unsubs.push(getCol('categories').orderBy('order').onSnapshot(s => setCategories(s.docs.map(d=>({id:d.id, ...d.data()})))));
                unsubs.push(getCol('ingredients').onSnapshot(s => setIngredients(s.docs.map(d=>({id:d.id, ...d.data()})))));
                unsubs.push(getCol('neighborhoods').orderBy('name').onSnapshot(s => setNeighborhoods(s.docs.map(d=>({id:d.id, ...d.data()})))));
                unsubs.push(db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('config').doc('main').onSnapshot(d => { if(d.exists) setSettings(d.data()); setLoading(false); }));
                return () => unsubs.forEach(u => u());
            };
            const handleLogin = async (email, password) => { setLoading(true); try { await auth.signInWithEmailAndPassword(email, password); } catch (error) { showAlert("Erro", "Login inválido.", "error"); setLoading(false); } };
            const themeStyle = { backgroundColor: settings.themeColor || '#dc2626' };
            if (loading && !user) return <div className="min-h-screen flex items-center justify-center text-gray-400"><i className="fa-solid fa-spinner fa-spin text-3xl"></i></div>;
            if (!user) return <><LoginView onLogin={handleLogin} loading={loading} /><GlobalModal modal={modal} close={closeModal} /></>;
            const MenuBtn = ({ id, icon, label }) => (<button onClick={() => { setView(id); setSidebarOpen(false); }} className={`w-full text-left p-3 rounded-lg mb-1 flex items-center gap-3 transition ${view === id ? 'bg-white text-red-600 shadow font-bold' : 'text-white hover:bg-white/10'}`}><i className={`fa-solid ${icon} w-6 text-center`}></i> {label}</button>);
            return (
                <div className="min-h-screen flex bg-gray-100">
                    <GlobalModal modal={modal} close={closeModal} />
                    <div className="fixed w-full bg-white z-40 p-4 shadow-sm flex justify-between items-center md:hidden"><div className="font-bold text-gray-800">{settings.appName || 'Admin'}</div><button onClick={()=>setSidebarOpen(!sidebarOpen)} className="text-gray-600"><i className="fa-solid fa-bars text-xl"></i></button></div>
                    <div className={`sidebar fixed md:relative w-64 h-screen p-4 flex flex-col justify-between z-50 shadow-xl md:shadow-none ${sidebarOpen ? 'open' : ''}`} style={themeStyle}><div><div className="text-white font-bold text-2xl mb-8 flex items-center gap-2 px-2"><i className="fa-solid fa-pizza-slice"></i> {settings.appName || 'Fritzza'}</div><nav><MenuBtn id="dashboard" icon="fa-chart-pie" label="Resumo" /><MenuBtn id="orders" icon="fa-list-check" label="Pedidos" /><MenuBtn id="products" icon="fa-burger" label="Produtos" /><MenuBtn id="config" icon="fa-wand-magic-sparkles" label="Personalizar App" /></nav></div><button onClick={() => auth.signOut()} className="text-white/80 hover:text-white p-3 flex items-center gap-2 text-sm"><i className="fa-solid fa-right-from-bracket"></i> Sair</button></div>
                    {sidebarOpen && <div className="fixed inset-0 bg-black/50 z-40 md:hidden" onClick={()=>setSidebarOpen(false)}></div>}
                    <main className="flex-1 p-4 md:p-8 pt-20 md:pt-8 overflow-y-auto h-screen"><header className="flex justify-between items-center mb-6"><h1 className="text-2xl font-bold text-gray-800">{view === 'dashboard' && 'Resumo Geral'}{view === 'orders' && 'Gerenciar Pedidos'}{view === 'products' && 'Cardápio & Fichas'}{view === 'config' && 'Personalizar Site Cliente'}</h1></header><div className="max-w-5xl mx-auto">{view === 'dashboard' && <AdminDashboard theme={themeStyle} />}{view === 'orders' && <AdminOrders />}{view === 'products' && <AdminProducts products={products} categories={categories} ingredients={ingredients} settings={settings} theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} />}{view === 'config' && <AdminConfig settings={settings} categories={categories} theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} />}</div></main>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
