<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritzza - Admin</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Chewy&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 9999; animation: fadeIn 0.2s; backdrop-filter: blur(2px); }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAg2kfoWsvWWyEXQGe8v6jZZqKepgButUk",
            authDomain: "ajuda-2217b.firebaseapp.com",
            projectId: "ajuda-2217b",
            storageBucket: "ajuda-2217b.firebasestorage.app",
            messagingSenderId: "421083897636",
            appId: "1:421083897636:web:18bd6097b5c0169427ddb1"
        };

        if (!firebase.apps.length) { try { firebase.initializeApp(firebaseConfig); } catch (e) {} }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = "ajuda-2217b"; 
        const getCol = (n) => db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(n);

        const { useState, useEffect, useMemo } = React;
        const formatMoney = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        const calculateSmartPrice = (cost, cmvPercent) => {
            if (!cost || cost <= 0) return 0;
            const cmv = cmvPercent || 35;
            const targetPrice = cost / (cmv / 100); 
            return Math.ceil(targetPrice) - 0.01;
        };

        // --- GLOBAL MODAL ---
        const GlobalModal = ({ modal, close }) => {
            if (!modal.isOpen) return null;
            return (
                <div className="modal-overlay" onClick={modal.type === 'alert' ? close : undefined}>
                    <div className="modal-box" onClick={e => e.stopPropagation()}>
                        <div className={`text-4xl mb-3 ${modal.type === 'error' ? 'text-red-500' : modal.type === 'success' ? 'text-green-500' : 'text-blue-500'}`}>
                            {modal.type === 'error' ? <i className="fa-solid fa-circle-xmark"></i> : 
                             modal.type === 'success' ? <i className="fa-solid fa-circle-check"></i> :
                             <i className="fa-solid fa-circle-info"></i>}
                        </div>
                        <h3 className="text-xl font-bold text-gray-800 mb-2">{modal.title}</h3>
                        <p className="text-gray-600 text-sm mb-6">{modal.message}</p>
                        <div className="flex gap-2 justify-center">
                            {modal.type === 'confirm' && (
                                <button onClick={close} className="px-4 py-2 border rounded-lg text-gray-600 font-bold hover:bg-gray-50 flex-1">Cancelar</button>
                            )}
                            <button 
                                onClick={() => { if(modal.onConfirm) modal.onConfirm(); close(); }} 
                                className={`px-4 py-2 rounded-lg text-white font-bold shadow-md flex-1 ${modal.type === 'error' ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'}`}
                            >
                                {modal.confirmText || 'OK'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- TELA DE LOGIN ---
        const LoginView = ({ onLogin, loading, error }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
                        <div className="text-center mb-6">
                            <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center text-3xl mx-auto mb-3">
                                <i className="fa-solid fa-shield-halved"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800">Acesso Restrito</h2>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4">
                            <div><label className="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" required className="w-full border p-3 rounded-lg outline-none" value={email} onChange={e=>setEmail(e.target.value)} /></div>
                            <div><label className="block text-sm font-medium text-gray-700 mb-1">Senha</label><input type="password" required className="w-full border p-3 rounded-lg outline-none" value={password} onChange={e=>setPassword(e.target.value)} /></div>
                            {error && <div className="text-red-600 text-sm text-center bg-red-50 p-2 rounded">{error}</div>}
                            <button type="submit" disabled={loading} className="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition disabled:opacity-70">{loading ? 'Entrando...' : 'Entrar'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        // ====================================================================================
        // COMPONENTES ADMINISTRATIVOS (DEFINIDOS ANTES DO USO PARA EVITAR ERROS)
        // ====================================================================================

        // 1. PEDIDOS
        const AdminOrders = ({ showConfirm, showAlert }) => { 
            const [allOrders, setAllOrders] = useState([]);
            const [filter, setFilter] = useState('today');
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => { 
                const u = getCol('orders').orderBy('createdAt', 'desc').limit(2000).onSnapshot(s => {
                    const list = s.docs.map(d => ({ id: d.id, ...d.data() }));
                    setAllOrders(list);
                    setIsLoading(false);
                }); 
                return () => u(); 
            }, []);

            const filteredOrders = useMemo(() => {
                if(allOrders.length === 0) return [];
                const now = new Date();
                const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                if (filter === 'today') return allOrders.filter(o => new Date(o.createdAt) >= todayStart);
                if (filter === '7days') { const d = new Date(); d.setDate(d.getDate() - 7); return allOrders.filter(o => new Date(o.createdAt) >= d); }
                if (filter === '30days') { const d = new Date(); d.setDate(d.getDate() - 30); return allOrders.filter(o => new Date(o.createdAt) >= d); }
                if (filter === '1year') { const d = new Date(); d.setDate(d.getDate() - 365); return allOrders.filter(o => new Date(o.createdAt) >= d); }
                return allOrders;
            }, [filter, allOrders]);

            const exportCSV = () => {
                if(filteredOrders.length === 0) return showAlert("Atenção", "Nenhum pedido para exportar.", "alert");
                const headers = ["Data", "ID Pedido", "Cliente", "Telefone", "Endereco", "Bairro", "Itens", "Subtotal", "Taxa Entrega", "Desconto", "Total Final", "Pagamento", "Troco", "Status"];
                const rows = filteredOrders.map(o => {
                    const date = new Date(o.createdAt).toLocaleString('pt-BR');
                    const itemsStr = o.items.map(i => `${i.quantity}x ${i.name}`).join(" | ");
                    const addressFull = `${o.customer.address}, ${o.customer.number} ${o.customer.complement||''}`;
                    return [`"${date}"`, o.id, `"${o.customer.name}"`, o.customer.phone, `"${addressFull}"`, `"${o.customer.bairro}"`, `"${itemsStr}"`, o.totals.sub.toFixed(2), o.totals.del.toFixed(2), o.totals.discount.toFixed(2), o.totals.total.toFixed(2), o.payment.method, o.payment.change || '', o.status].join(";");
                });
                const csvContent = "\uFEFF" + headers.join(";") + "\n" + rows.join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `pedidos_${filter}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const deleteAll = () => {
                showConfirm("PERIGO: APAGAR TUDO?", "Isso vai apagar TODOS os pedidos. Tem certeza?", async () => {
                    try {
                        const snap = await getCol('orders').get();
                        if(snap.empty) return;
                        const batchSize = 400; let batch = db.batch(); let count = 0;
                        for(const doc of snap.docs) { batch.delete(doc.ref); count++; if (count >= batchSize) { await batch.commit(); batch = db.batch(); count = 0; } }
                        if(count > 0) await batch.commit();
                        showAlert("Sucesso", "Histórico de pedidos limpo.", "success");
                    } catch(e) { showAlert("Erro", e.message, "error"); }
                }, "Sim, Apagar");
            };

            const del = (id) => showConfirm("Excluir", "Excluir este pedido?", async () => { try { await getCol('orders').doc(id).delete(); } catch(e) { showAlert("Erro", "Erro ao excluir", 'error'); } }); 
            
            return (
                <div className="space-y-4">
                    <div className="flex flex-wrap gap-2 bg-gray-50 p-2 rounded-lg border border-gray-200 items-center justify-between">
                        <div className="flex gap-2 overflow-x-auto hide-scrollbar">
                            {[{k:'today', l:'Hoje'}, {k:'7days', l:'7 Dias'}, {k:'30days', l:'30 Dias'}, {k:'1year', l:'1 Ano'}, {k:'all', l:'Total'}].map(f => (
                                <button key={f.k} onClick={()=>setFilter(f.k)} className={`px-3 py-1 rounded text-sm font-bold whitespace-nowrap transition ${filter===f.k ? 'bg-red-600 text-white shadow' : 'bg-white text-gray-600 border hover:bg-gray-100'}`}>{f.l}</button>
                            ))}
                        </div>
                        <div className="flex gap-2">
                            <button onClick={exportCSV} className="bg-green-600 text-white px-3 py-1 rounded text-sm font-bold shadow"><i className="fa-solid fa-file-csv"></i> CSV</button>
                            <button onClick={deleteAll} className="bg-gray-200 text-red-600 px-3 py-1 rounded text-sm font-bold"><i className="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div className="space-y-3">
                        {isLoading ? <div className="text-center py-10 text-gray-500">Carregando pedidos...</div> : 
                        filteredOrders.length === 0 ? <div className="text-center py-10 text-gray-400">Nenhum pedido neste período.</div> :
                        filteredOrders.map(x => (
                            <div key={x.id} className="border p-3 rounded-lg bg-white shadow-sm border-l-4 border-l-red-500">
                                <div className="flex justify-between items-start"><div><div className="font-bold text-gray-800 text-lg">{x.customer.name}</div><div className="text-xs text-gray-500"><i className="fa-regular fa-clock"></i> {new Date(x.createdAt).toLocaleString()}</div></div><div className="text-right"><span className="text-green-600 font-bold text-xl block">{formatMoney(x.totals.total)}</span><button onClick={(e)=>{e.stopPropagation(); del(x.id)}} className="text-red-400 text-xs hover:text-red-600 underline mt-1">Excluir</button></div></div>
                                <div className="mt-2 bg-gray-50 p-2 rounded text-sm text-gray-700">{x.items.map((i,idx) => (<div key={idx} className="flex justify-between border-b border-gray-200 last:border-0 py-1"><span>{i.quantity}x {i.name}</span><span className="font-bold">{formatMoney(i.price * i.quantity)}</span></div>))}</div>
                                <div className="mt-2 flex flex-wrap gap-2 text-xs"><span className="bg-blue-50 text-blue-700 px-2 py-1 rounded border border-blue-100"><b>{x.payment?.method}</b> {x.payment?.change ? `(Troco: ${x.payment.change})` : ''}</span>{x.status==='confirmado' && <span className="bg-green-100 text-green-700 px-2 py-1 rounded font-bold border border-green-200">PAGO</span>}{x.isScheduled && <span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded font-bold border border-yellow-200">AGENDADO</span>}</div>
                            </div>
                        ))}
                    </div>
                </div>
            ); 
        };

        // 2. PRODUTOS
        const AdminProducts = ({products, categories, ingredients, settings, theme, showAlert, showConfirm}) => { 
            const [edit, setEdit] = useState(false); 
            const [data, setData] = useState({name:"", price:"", category:"", imageUrl:"", description:"", recipe: [], profitMargin: 0}); 
            const [newIng, setNewIng] = useState({ id: "", qty: "" });
            
            const updatePrice = async (id, val) => { if(!val) return; try { await getCol('products').doc(id).update({ price: parseFloat(val) }); } catch(e) {} };
            const addIngToRecipe = () => { if(!newIng.id || !newIng.qty) return; const ing = ingredients.find(i => i.id === newIng.id); const currentRecipe = [...(data.recipe || []), { id: newIng.id, name: ing.name, unit: ing.unit, cost: ing.cost, qty: parseFloat(newIng.qty) }]; const cmv = settings.targetCMV || 35; const autoPrice = calculateSmartPrice(currentRecipe.reduce((a,i)=>a+(i.cost*i.qty),0), cmv); setData(prev => ({ ...prev, price: autoPrice, recipe: currentRecipe })); setNewIng({ id: "", qty: "" }); };
            const removeIngFromRecipe = (idx) => { const newRecipe = [...data.recipe]; newRecipe.splice(idx, 1); const cmv = settings.targetCMV || 35; const autoPrice = calculateSmartPrice(newRecipe.reduce((a,i)=>a+(i.cost*i.qty),0), cmv); setData({ ...data, recipe: newRecipe, price: autoPrice }); };
            const calculateMetrics = (prod) => { const recipe = prod.recipe || []; const totalCost = recipe.reduce((acc, item) => { const currentIng = ingredients.find(i => i.id === item.id); const cost = currentIng ? currentIng.cost : item.cost; return acc + (cost * item.qty); }, 0); const cmv = settings.targetCMV || 35; const suggested = calculateSmartPrice(totalCost, cmv); return { totalCost, suggested }; };
            
            const save = async (e) => { e.preventDefault(); const p = {...data, price:parseFloat(data.price)}; if(data.id) await getCol('products').doc(data.id).update(p); else await getCol('products').add(p); setEdit(false); setData({name:"", price:"", category:"", imageUrl:"", description:"", recipe: [], profitMargin: 0}); showAlert("Sucesso", "Salvo!", "success"); }; 
            const del = (id) => showConfirm("Excluir?", "Apagar este produto?", async () => { try { await getCol('products').doc(id).delete(); } catch(e) { showAlert("Erro", "Falha", 'error'); } });
            
            return (
                <div>
                    <button onClick={()=>{setData({name:"", price:"", category:categories[0]?.name||"", imageUrl:"", description:"", recipe: [], profitMargin: 0}); setEdit(true)}} className="text-white px-4 py-2 rounded mb-4 font-bold" style={theme}>+ Produto</button>
                    {edit && <form onSubmit={save} className="bg-gray-50 p-4 rounded-lg mb-4 space-y-3 border shadow-sm">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3"><input required placeholder="Nome" className="border p-2 rounded w-full" value={data.name} onChange={e=>setData({...data, name:e.target.value})} /><select className="border p-2 rounded w-full" value={data.category} onChange={e=>setData({...data, category:e.target.value})}>{categories.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}</select></div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3"><input placeholder="URL Imagem" className="border p-2 rounded w-full" value={data.imageUrl} onChange={e=>setData({...data, imageUrl:e.target.value})} /><input type="number" step="0.01" placeholder="Preço (R$)" className="border p-2 rounded w-full font-bold" value={data.price} onChange={e=>setData({...data, price:e.target.value})} /></div>
                        <textarea placeholder="Descrição" className="w-full border p-2 rounded h-20" value={data.description} onChange={e=>setData({...data, description:e.target.value})} />
                        <div className="bg-white p-3 rounded border"><h4 className="font-bold text-sm mb-2">Ficha Técnica</h4><div className="flex gap-2 mb-2"><select className="border p-1 flex-1 text-sm" value={newIng.id} onChange={e=>setNewIng({...newIng, id:e.target.value})}><option value="">+ Insumo</option>{ingredients.map(i=><option key={i.id} value={i.id}>{i.name} ({formatMoney(i.cost)}/{i.unit})</option>)}</select><input type="number" step="0.001" placeholder="Qtd" className="border p-1 w-20 text-sm" value={newIng.qty} onChange={e=>setNewIng({...newIng, qty:e.target.value})} /><button type="button" onClick={addIngToRecipe} className="bg-blue-600 text-white px-3 rounded">+</button></div><div className="space-y-1 max-h-32 overflow-y-auto">{(data.recipe || []).map((ing, idx) => (<div key={idx} className="flex justify-between text-xs"><span>{ing.name} ({ing.qty} {ing.unit})</span><button type="button" onClick={()=>removeIngFromRecipe(idx)} className="text-red-500 font-bold">x</button></div>))}</div></div>
                        <button className="w-full text-white py-3 rounded-lg font-bold" style={theme}>Salvar</button>
                    </form>}
                    <div className="grid grid-cols-1 gap-3">
                        {products.map(p => { const metrics = calculateMetrics(p); return (
                            <div key={p.id} className="flex justify-between items-center border p-3 rounded-lg bg-white shadow-sm"><div className="flex items-center gap-3"><div><h4 className="font-bold text-gray-800">{p.name}</h4><span className="text-xs bg-gray-100 px-2 py-0.5 rounded">{p.category}</span></div></div><div className="flex items-center gap-4"><div className="text-right text-xs"><div className="text-gray-500">Venda: <b>{formatMoney(p.price)}</b></div><div className="text-gray-400">Custo: {formatMoney(metrics.totalCost)}</div></div><div className="flex gap-2"><button onClick={()=>{setData(p);setEdit(true)}} className="text-blue-500 bg-blue-50 p-2 rounded"><i className="fa-solid fa-pen"></i></button><button onClick={()=>del(p.id)} className="text-red-500 bg-red-50 p-2 rounded"><i className="fa-solid fa-trash"></i></button></div></div></div>
                        );})}
                    </div>
                </div>
            ); 
        };

        // 3. INSUMOS
        const AdminIngredients = ({ ingredients, products, settings, theme, showAlert, showConfirm }) => {
            const [data, setData] = useState({ name: "", unit: "kg", cost: "" });
            const save = async (e) => { e.preventDefault(); if(!data.name || !data.cost) return; const cost = parseFloat(data.cost); const payload = {...data, cost}; const cmv = settings.targetCMV || 35; if(data.id) { await getCol('ingredients').doc(data.id).update(payload); const batch = db.batch(); let hasUpdates = false; products.forEach(p => { if (p.recipe && p.recipe.some(r => r.id === data.id)) { const newRecipe = p.recipe.map(r => r.id === data.id ? {...r, cost: cost} : r); const newTotalCost = newRecipe.reduce((acc, item) => { const currentIng = ingredients.find(i => i.id === item.id); const itemCost = (item.id === data.id) ? cost : (currentIng ? currentIng.cost : item.cost); return acc + (itemCost * item.qty); }, 0); const finalPrice = calculateSmartPrice(newTotalCost, cmv); batch.update(getCol('products').doc(p.id), { recipe: newRecipe, price: finalPrice }); hasUpdates = true; } }); if(hasUpdates) { await batch.commit(); showAlert("Sucesso", "Preços recalculados!", 'success'); } else { showAlert("Sucesso", "Salvo!", 'success'); } } else { await getCol('ingredients').add(payload); showAlert("Sucesso", "Criado!", 'success'); } setData({name:"", unit:"kg", cost:""}); };
            const del = (id) => showConfirm("Excluir", "Apagar?", async () => await getCol('ingredients').doc(id).delete());
            return (
                <div>
                    <form onSubmit={save} className="bg-gray-50 p-4 rounded-lg mb-4 border space-y-3"><div className="grid grid-cols-3 gap-3"><input placeholder="Nome" className="border p-2 rounded" value={data.name} onChange={e=>setData({...data, name:e.target.value})} /><select className="border p-2 rounded" value={data.unit} onChange={e=>setData({...data, unit:e.target.value})}><option value="kg">Kg</option><option value="lt">Litro</option><option value="un">Unid.</option></select><input type="number" step="0.01" placeholder="Custo" className="border p-2 rounded" value={data.cost} onChange={e=>setData({...data, cost:e.target.value})} /></div><button className="w-full text-white px-4 py-2 rounded font-bold" style={theme}>Salvar</button></form>
                    <div className="space-y-2">{ingredients.map(i => (<div key={i.id} className="flex justify-between border p-3 rounded bg-white items-center"><div><b>{i.name}</b> <span className="text-xs text-gray-500">({i.unit})</span><br/><span className="text-green-600 font-bold">R$ {formatMoney(i.cost)}</span></div><div className="flex gap-2"><button onClick={()=>setData(i)} className="text-blue-500 p-2"><i className="fa-solid fa-pen"></i></button><button onClick={()=>del(i.id)} className="text-red-500 px-2"><i className="fa-solid fa-trash"></i></button></div></div>))}</div>
                </div>
            );
        };

        // 4. CUPONS
        const AdminCoupons = ({ products, theme, showAlert, showConfirm }) => { 
            const [coupons, setCoupons] = useState([]); 
            const [form, setForm] = useState({ code: "", type: "fixed", value: "", limit: 100, maxDiscount: "" }); 
            useEffect(() => { const u = getCol('coupons').onSnapshot(s => setCoupons(s.docs.map(d => ({ id: d.id, ...d.data() })))); return () => u(); }, []); 
            const save = async (e) => { e.preventDefault(); if(!form.code || !form.value) return; const payload = { ...form, code: form.code.toUpperCase(), usageCount: 0, active: true, createdAt: new Date().toISOString() }; if(form.type !== 'percent') delete payload.maxDiscount; else if(form.maxDiscount) payload.maxDiscount = parseFloat(form.maxDiscount); await getCol('coupons').add(payload); setForm({ code: "", type: "fixed", value: "", limit: 100, maxDiscount: "" }); showAlert("Sucesso","Cupom criado",'success'); }; 
            const del = (id) => showConfirm("Excluir", "Apagar?", async () => { await getCol('coupons').doc(id).delete(); }); 
            return (
                <div>
                    <form onSubmit={save} className="bg-gray-50 p-4 rounded-lg mb-6 border space-y-3"><div className="flex gap-3"><input placeholder="CÓDIGO" className="border p-2 rounded w-full uppercase font-bold" value={form.code} onChange={e=>setForm({...form, code:e.target.value})} /><input type="number" placeholder="Limite" className="border p-2 rounded w-full" value={form.limit} onChange={e=>setForm({...form, limit:parseInt(e.target.value)})} /></div><div className="flex gap-3"><select className="border p-2 rounded w-full" value={form.type} onChange={e=>setForm({...form, type:e.target.value})}><option value="fixed">R$ Fixo</option><option value="percent">% Porc.</option><option value="item">Item Grátis</option></select>{form.type === 'item' ? (<select className="border p-2 rounded w-full" value={form.value} onChange={e=>setForm({...form, value:e.target.value})}><option value="">Selecione...</option>{products.map(p=><option key={p.id} value={p.id}>{p.name}</option>)}</select>) : (<input type="number" placeholder="Valor" className="border p-2 rounded w-full" value={form.value} onChange={e=>setForm({...form, value:e.target.value})} />)}</div><button className="w-full text-white py-2 rounded font-bold" style={theme}>Criar</button></form>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">{coupons.map(c => { const usage = c.usageCount || 0; const limit = c.limit || 100; const percent = Math.min(100, (usage / limit) * 100); return (<div key={c.id} className="border p-3 rounded-lg bg-white shadow-sm"><div className="flex justify-between"><b>{c.code}</b><button onClick={()=>del(c.id)} className="text-red-500"><i className="fa-solid fa-trash"></i></button></div><div className="mt-2"><div className="flex justify-between text-xs"><span>{usage}/{limit}</span></div><div className="w-full bg-gray-200 rounded-full h-2"><div className="bg-green-500 h-2 rounded-full" style={{width: `${percent}%`}}></div></div></div></div>); })}</div>
                </div>
            ); 
        };

        // 5. BAIRROS
        const AdminNeighborhoods = ({ neighborhoods, theme, showAlert, showConfirm }) => { const [data, setData] = useState({ name: "", price: "" }); const save = async (e) => { e.preventDefault(); if(!data.name || !data.price) return; await getCol('neighborhoods').add({...data, price: parseFloat(data.price)}); setData({name:"", price:""}); showAlert("Sucesso","Adicionado","success"); }; const del = (id) => showConfirm("Excluir", "Apagar?", async () => { await getCol('neighborhoods').doc(id).delete(); }); return <div><form onSubmit={save} className="bg-gray-50 p-3 rounded mb-3 flex gap-2"><input placeholder="Nome Bairro" className="border p-2 flex-1 rounded" value={data.name} onChange={e=>setData({...data, name:e.target.value})} /><input type="number" placeholder="Preço" className="border p-2 w-24 rounded" value={data.price} onChange={e=>setData({...data, price:e.target.value})} /><button className="text-white px-4 rounded font-bold" style={theme}>Add</button></form><div className="space-y-2">{neighborhoods.map(n=><div key={n.id} className="flex justify-between border p-2 rounded bg-white"><span>{n.name}</span><span>{formatMoney(n.price)} <button onClick={()=>del(n.id)} className="text-red-500 ml-2">X</button></span></div>)}</div></div> };

        // 6. CLIENTES
        const AdminCustomers = ({ showAlert, showConfirm }) => { 
            const [all, setAll] = useState([]); 
            const [filter, setFilter] = useState("all"); 
            useEffect(() => { const u = getCol('customers').limit(2000).onSnapshot(s => setAll(s.docs.map(d => ({ id: d.id, ...d.data() })))); return () => u(); }, []); 
            const filtered = useMemo(() => { let list = [...all]; if (filter === "top") return list.filter(c => (c.orderCount || 0) >= 2).sort((a, b) => (b.orderCount || 0) - (a.orderCount || 0)).slice(0, 50); if (filter === "recent") return list.sort((a, b) => new Date(b.lastOrder) - new Date(a.lastOrder)).slice(0, 100); if (filter === "inactive") { const d = new Date(); d.setDate(d.getDate() - 30); return list.filter(c => new Date(c.lastOrder) < d); } return list.sort((a, b) => new Date(b.lastOrder) - new Date(a.lastOrder)); }, [all, filter]); 
            const exp = () => { const t = "Nome;Tel;End\n" + filtered.map(x => `${x.name};${x.phone};${x.address}`).join('\n'); const a = document.createElement('a'); a.href = 'data:text/csv;charset=utf-8,' + encodeURI("\uFEFF"+t); a.download = `clientes.csv`; a.click(); }; 
            const deleteAll = () => showConfirm("Apagar TUDO?", "Certeza?", async () => { const snap = await getCol('customers').get(); const batch = db.batch(); snap.docs.forEach(d => batch.delete(d.ref)); await batch.commit(); showAlert("Sucesso","Limpo","success"); });
            return <div><div className="flex gap-2 mb-4"><button onClick={()=>setFilter("all")} className="btn">Todos</button><button onClick={exp} className="bg-green-600 text-white px-3 py-1 rounded">CSV</button><button onClick={deleteAll} className="bg-red-600 text-white px-3 py-1 rounded">Limpar</button></div><div className="h-64 overflow-y-auto space-y-2">{filtered.map(x=><div key={x.id} className="border p-2 text-sm bg-white"><b>{x.name}</b> ({x.orderCount||1}x)<br/>{x.phone}</div>)}</div></div>; 
        };

        // 7. CONFIG
        const AdminConfig = ({ settings, categories, restLocation, theme, showAlert, showConfirm }) => { const [data, setData] = useState(settings); const [nC, setNC] = useState(""); const handleChange = (k, v) => setData(p=>({...p, [k]:v})); const save = () => { db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('config').doc('main').set(data, {merge:true}); showAlert("Sucesso", "Salvo!", "success"); }; const addC = () => { if(nC) getCol('categories').add({ name: nC, order: categories.length }); setNC(""); }; const delC = (id) => showConfirm("Excluir", "Apagar?", async () => { await getCol('categories').doc(id).delete(); }); const move = (idx, dir) => { if((dir===-1&&idx===0)||(dir===1&&idx===categories.length-1))return; const items = [...categories]; const temp = items[idx]; items[idx] = items[idx+dir]; items[idx+dir] = temp; const b = db.batch(); items.forEach((cat, i) => { b.update(getCol('categories').doc(cat.id), {order: i}); }); b.commit(); }; return ( <div className="space-y-4"><div className="border p-3 rounded bg-white space-y-3"><h3 className="font-bold">Dados</h3><input className="border w-full p-1 rounded" value={data.appName||""} onChange={e=>handleChange("appName",e.target.value)} placeholder="Nome App" /><div className="grid grid-cols-2 gap-2"><input type="color" value={data.themeColor||"#dc2626"} onChange={e=>handleChange("themeColor",e.target.value)} /><input value={data.mercadoPagoToken||""} onChange={e=>handleChange("mercadoPagoToken",e.target.value)} placeholder="Token MP" /></div><button onClick={save} className="text-white px-4 py-2 rounded w-full font-bold" style={theme}>Salvar</button></div><div className="border p-3 rounded bg-white"><h3>Categorias</h3><div className="flex gap-2 mb-2"><input className="border p-1 flex-1" value={nC} onChange={e=>setNC(e.target.value)} /><button onClick={addC} className="text-white px-2 rounded" style={theme}>+</button></div>{categories.map((c,i)=><div key={c.id} className="flex justify-between border-b py-1"><span>{c.name}</span><div className="flex gap-1"><button onClick={()=>move(i,-1)}>⬆️</button><button onClick={()=>move(i,1)}>⬇️</button><button onClick={(e)=>{e.stopPropagation(); delC(c.id)}} className="text-red-500 font-bold px-2">X</button></div></div>)}</div></div> ); };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
