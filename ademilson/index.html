<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritzza - Admin Master</title>
    
    <!-- React & Tailwind -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Chewy&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 9999; animation: fadeIn 0.2s; backdrop-filter: blur(2px); }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); position: fixed; height: 100%; z-index: 50; } .sidebar.open { transform: translateX(0); } }
        input[type="color"] { -webkit-appearance: none; border: none; width: 40px; height: 40px; border-radius: 8px; overflow: hidden; padding: 0; cursor: pointer; border: 1px solid #ddd; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; } input[type="color"]::-webkit-color-swatch { border: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const firebaseConfig = { apiKey: "AIzaSyAg2kfoWsvWWyEXQGe8v6jZZqKepgButUk", authDomain: "ajuda-2217b.firebaseapp.com", projectId: "ajuda-2217b", storageBucket: "ajuda-2217b.firebasestorage.app", messagingSenderId: "421083897636", appId: "1:421083897636:web:18bd6097b5c0169427ddb1" };
        if (!firebase.apps.length) { try { firebase.initializeApp(firebaseConfig); } catch (e) {} }
        const auth = firebase.auth(); const db = firebase.firestore(); const APP_ID = "ajuda-2217b"; 
        const getCol = (n) => db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(n);
        const { useState, useEffect, useMemo } = React;
        const formatMoney = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        
        // --- PRECIFICA√á√ÉO INTELIGENTE ---
        const calculateSmartPrice = (cost, cmvPercent) => {
            if (!cost || cost <= 0) return 0;
            const cmv = cmvPercent || 35;
            const targetPrice = cost / (cmv / 100); 
            return Math.ceil(targetPrice) - 0.01;
        };

        function GlobalModal({ modal, close }) { if (!modal.isOpen) return null; return ( <div className="modal-overlay" onClick={modal.type === 'alert' ? close : undefined}> <div className="modal-box text-left" onClick={e => e.stopPropagation()}> <div className={`text-4xl mb-3 text-center ${modal.type === 'error' ? 'text-red-500' : modal.type === 'success' ? 'text-green-500' : 'text-blue-500'}`}> {modal.type === 'error' ? <i className="fa-solid fa-circle-xmark"></i> : modal.type === 'success' ? <i className="fa-solid fa-circle-check"></i> : <i className="fa-solid fa-circle-info"></i>} </div> <h3 className="text-xl font-bold text-gray-800 mb-2 text-center">{modal.title}</h3> <p className="text-gray-600 text-sm mb-6 text-center">{modal.message}</p> <div className="flex gap-2 justify-center"> {modal.type === 'confirm' && <button onClick={close} className="px-4 py-2 border rounded-lg text-gray-600 font-bold hover:bg-gray-50 flex-1">Cancelar</button>} <button onClick={() => { if(modal.onConfirm) modal.onConfirm(); close(); }} className={`px-4 py-2 rounded-lg text-white font-bold shadow-md flex-1 ${modal.type === 'error' ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'}`}>{modal.confirmText || 'OK'}</button> </div> </div> </div> ); }
        function LoginView({ onLogin, loading, error }) { const [email, setEmail] = useState(""); const [password, setPassword] = useState(""); return ( <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4"> <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm"> <div className="text-center mb-6"> <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center text-3xl mx-auto mb-3"><i className="fa-solid fa-shield-halved"></i></div> <h2 className="text-2xl font-bold text-gray-800">Acesso Restrito</h2> </div> <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4"> <div><label className="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" required className="w-full border p-3 rounded-lg outline-none" value={email} onChange={e=>setEmail(e.target.value)} /></div> <div><label className="block text-sm font-medium text-gray-700 mb-1">Senha</label><input type="password" required className="w-full border p-3 rounded-lg outline-none" value={password} onChange={e=>setPassword(e.target.value)} /></div> {error && <div className="text-red-600 text-sm text-center bg-red-50 p-2 rounded">{error}</div>} <button type="submit" disabled={loading} className="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition disabled:opacity-70">{loading ? 'Entrando...' : 'Entrar'}</button> </form> </div> </div> ); }

        function printOrderReceipt(order, settings) {
            const w = window.open('', '', 'width=400,height=600');
            const itemsHtml = order.items.map(i => `
                <div class="item">
                    <span>${i.quantity}x ${i.name}</span>
                    <span>${formatMoney(i.price * i.quantity)}</span>
                </div>
                ${i.obs ? `<div class="obs">Obs: ${i.obs}</div>` : ''}
            `).join('');

            w.document.write(`
                <html>
                <head>
                    <title>Pedido #${order.id.slice(-4)}</title>
                    <style>
                        body { font-family: 'Courier New', monospace; padding: 10px; width: 300px; margin: 0 auto; font-size: 12px; }
                        .header { text-align: center; border-bottom: 1px dashed #000; padding-bottom: 10px; margin-bottom: 10px; }
                        .title { font-size: 16px; font-weight: bold; }
                        .info { margin-bottom: 10px; }
                        .item { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: bold; }
                        .obs { font-size: 10px; margin-bottom: 5px; font-style: italic; }
                        .totals { border-top: 1px dashed #000; margin-top: 10px; padding-top: 10px; }
                        .row { display: flex; justify-content: space-between; }
                        .total-final { font-size: 16px; font-weight: bold; margin-top: 5px; }
                        .footer { text-align: center; margin-top: 20px; font-size: 10px; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <div class="title">${settings.appName || 'Fritzza'}</div>
                        <div>Pedido #${order.id.slice(-4)}</div>
                        <div>${new Date(order.createdAt).toLocaleString('pt-BR')}</div>
                    </div>
                    <div class="info">
                        <b>Cliente:</b> ${order.customer?.name || 'N√£o inf.'}<br/>
                        <b>Tel:</b> ${order.customer?.phone || 'N√£o inf.'}<br/>
                        <b>End:</b> ${order.customer?.address || ''}, ${order.customer?.number || ''}<br/>
                        <b>Bairro:</b> ${order.customer?.bairro || ''}<br/>
                        <b>Pagamento:</b> ${order.payment?.method} ${order.payment?.change ? '(Troco: '+order.payment.change+')' : ''}
                    </div>
                    <div class="items">
                        ${itemsHtml}
                    </div>
                    <div class="totals">
                        <div class="row"><span>Subtotal:</span><span>${formatMoney(order.totals?.sub || 0)}</span></div>
                        <div class="row"><span>Entrega:</span><span>${formatMoney(order.totals?.del || 0)}</span></div>
                        <div class="row"><span>Desconto:</span><span>-${formatMoney(order.totals?.discount || 0)}</span></div>
                        <div class="row total-final"><span>TOTAL:</span><span>${formatMoney(order.totals?.total || 0)}</span></div>
                    </div>
                    <div class="footer">
                        Obrigado pela prefer√™ncia!
                    </div>
                    <script>window.print(); window.close();<\/script>
                </body>
                </html>
            `);
            w.document.close();
        }

        // --- COMPONENTES PRINCIPAIS ---
        function AdminDashboard({ theme }) { const [stats, setStats] = useState({ todaySales: 0, todayOrders: 0, avgTicket: 0, pending: 0 }); useEffect(() => { const startOfDay = new Date(); startOfDay.setHours(0,0,0,0); const u = getCol('orders').where('createdAt', '>=', startOfDay.toISOString()).onSnapshot(s => { let total = 0, count = 0, pending = 0; s.docs.forEach(d => { const data = d.data(); total += (data.totals?.total || 0); count++; if(data.status === 'pendente' || data.status === 'enviado') pending++; }); setStats({ todaySales: total, todayOrders: count, avgTicket: count > 0 ? total / count : 0, pending }); }); return () => u(); }, []); return ( <div className="space-y-4 animate-fade-in"> <h2 className="text-2xl font-bold text-gray-800 mb-4">Vis√£o Geral de Hoje</h2> <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"> <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500"><div className="text-gray-500 text-sm font-bold uppercase mb-1">Vendas Hoje</div><div className="text-3xl font-bold text-gray-800">{formatMoney(stats.todaySales)}</div></div> <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500"><div className="text-gray-500 text-sm font-bold uppercase mb-1">Pedidos</div><div className="text-3xl font-bold text-gray-800">{stats.todayOrders}</div></div> <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-purple-500"><div className="text-gray-500 text-sm font-bold uppercase mb-1">Ticket M√©dio</div><div className="text-3xl font-bold text-gray-800">{formatMoney(stats.avgTicket)}</div></div> <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-yellow-500"><div className="text-gray-500 text-sm font-bold uppercase mb-1">Em Aberto</div><div className="text-3xl font-bold text-gray-800">{stats.pending}</div></div> </div> </div> ); }

        function AdminOrders({ showConfirm, settings }) { 
            const [allOrders, setAllOrders] = useState([]);
            const [filter, setFilter] = useState('today');
            useEffect(() => { const u = getCol('orders').orderBy('createdAt', 'desc').limit(500).onSnapshot(s => setAllOrders(s.docs.map(d => ({ id: d.id, ...d.data() })))); return () => u(); }, []);
            const filteredOrders = useMemo(() => {
                const now = new Date(); const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                if (filter === 'today') return allOrders.filter(o => new Date(o.createdAt) >= today);
                return allOrders;
            }, [filter, allOrders]);
            
            // --- FUN√á√ÉO DE NOTIFICA√á√ÉO DE STATUS (INTEGRA√á√ÉO WHATSAPP) ---
            const notifyClient = (order, newStatus) => {
                const phone = order.customer.phone.replace(/\D/g, '');
                let msg = `*Atualiza√ß√£o do Pedido #${order.id.slice(-4)}* - ${settings.appName || 'Fritzza'}\n`;
                let statusMsg = "";

                if (newStatus === 'confirmado') statusMsg = `‚úÖ *CONFIRMADO!* Seu pedido j√° est√° sendo preparado com carinho.`;
                else if (newStatus === 'preparando') statusMsg = `üë®‚Äçüç≥ *EM PREPARO!* Estamos caprichando no seu pedido.`;
                else if (newStatus === 'enviado') statusMsg = `üõµ *SAIU PARA ENTREGA!* Nosso entregador est√° a caminho.`;
                else if (newStatus === 'entregue') statusMsg = `üçΩÔ∏è *ENTREGUE!* Obrigado pela prefer√™ncia e bom apetite!`;
                else return; // N√£o notifica outros status

                msg += statusMsg;
                
                // Dispara evento para a extens√£o capturar (se instalada)
                window.postMessage({ type: 'SEND_WHATSAPP_MESSAGE', phone: phone, message: msg }, '*');
                
                // Fallback: Tenta abrir o link do WhatsApp Web se a extens√£o n√£o interceptar (opcional, pode ser removido)
                // window.open(`https://web.whatsapp.com/send?phone=55${phone}&text=${encodeURIComponent(msg)}`, '_blank');
                
                console.log("Notifica√ß√£o disparada:", msg);
            };

            const nextStatus = async (order) => {
                const map = { 'pendente': 'confirmado', 'confirmado': 'preparando', 'preparando': 'enviado', 'enviado': 'entregue' };
                const newStatus = map[order.status];
                if(newStatus) {
                    await getCol('orders').doc(order.id).update({ status: newStatus });
                    notifyClient(order, newStatus); // <--- CHAMA A NOTIFICA√á√ÉO AQUI
                }
            };
            const del = (id) => showConfirm("Excluir", "Excluir pedido?", async () => await getCol('orders').doc(id).delete()); 

            return (
                <div className="space-y-4">
                    <div className="flex gap-2 bg-gray-50 p-2 rounded-lg border">
                        {['today', 'all'].map(k => <button key={k} onClick={()=>setFilter(k)} className={`px-4 py-1 rounded text-sm font-bold ${filter===k?'bg-gray-800 text-white':'bg-white border'}`}>{k==='today'?'Hoje':'Todos'}</button>)}
                    </div>
                    {filteredOrders.map(x => (
                        <div key={x.id} className={`border p-3 rounded-lg bg-white shadow-sm border-l-4 transition hover:shadow-md ${x.status==='pendente'?'border-l-red-500':x.status==='confirmado'?'border-l-blue-500':x.status==='entregue'?'border-l-green-500':'border-l-yellow-500'}`}>
                            <div className="flex justify-between items-start">
                                <div><div className="font-bold text-gray-800 text-lg">{x.customer?.name} <span className="text-xs font-normal text-gray-400">#{x.id.slice(-4)}</span></div><div className="text-xs text-gray-500">{new Date(x.createdAt).toLocaleString()}</div></div>
                                <div className="text-right"><span className="text-green-600 font-bold text-xl block">{formatMoney(x.totals?.total || 0)}</span></div>
                            </div>
                            <div className="mt-2 bg-gray-50 p-2 rounded text-sm text-gray-700">{x.items?.map((i,idx) => (<div key={idx} className="flex justify-between border-b last:border-0 py-1"><span>{i.quantity}x {i.name}</span></div>))}</div>
                            <div className="mt-3 flex flex-wrap gap-2 text-xs items-center justify-between">
                                <span className={`uppercase font-bold px-2 py-1 rounded ${x.status==='pendente'?'bg-red-100 text-red-700':x.status==='entregue'?'bg-green-100 text-green-700':'bg-yellow-100 text-yellow-700'}`}>{x.status}</span>
                                <div className="flex gap-2">
                                    {x.status !== 'entregue' && <button onClick={()=>nextStatus(x)} className="bg-blue-600 text-white px-3 py-1 rounded font-bold hover:bg-blue-700">Avan√ßar (Envia Whats)</button>}
                                    <button onClick={()=>printOrderReceipt(x, settings)} className="bg-gray-200 text-gray-700 px-3 py-1 rounded font-bold hover:bg-gray-300"><i className="fa-solid fa-print"></i></button>
                                    <button onClick={()=>del(x.id)} className="text-red-500 bg-red-50 px-3 py-1 rounded font-bold hover:bg-red-100"><i className="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            ); 
        }
        
        // --- ADMIN PRODUCTS ---
        function AdminProducts({products, categories, ingredients, settings, theme, showAlert, showConfirm}) { 
            const [edit, setEdit] = useState(false); 
            const [data, setData] = useState({name:"", price:"", category:"", imageUrl:"", description:"", recipe: []}); 
            const [newIng, setNewIng] = useState({ id: "", qty: "" });
            
            const addIngToRecipe = () => { 
                if(!newIng.id || !newIng.qty) return; 
                const ing = ingredients.find(i => i.id === newIng.id); 
                const currentRecipe = [...(data.recipe || []), { id: newIng.id, name: ing.name, unit: ing.unit, cost: ing.cost, qty: parseFloat(newIng.qty) }]; 
                setData({ ...data, recipe: currentRecipe }); 
                setNewIng({ id: "", qty: "" }); 
            };
            const removeIngFromRecipe = (idx) => { const newRecipe = [...data.recipe]; newRecipe.splice(idx, 1); setData({ ...data, recipe: newRecipe }); };

            const getMetrics = (prod) => {
                const recipe = prod.recipe || [];
                const totalCost = recipe.reduce((acc, item) => {
                    const currentIng = ingredients.find(i => i.id === item.id);
                    return acc + ((currentIng ? currentIng.cost : item.cost) * item.qty);
                }, 0);
                const cmv = settings.targetCMV || 35;
                const suggested = calculateSmartPrice(totalCost, cmv);
                const ifood = suggested > 0 ? suggested / 0.73 : 0; 
                return { totalCost, suggested, ifood };
            };
            const metrics = getMetrics(data);

            const save = async (e) => { 
                e.preventDefault(); 
                const p = {...data, price:parseFloat(data.price)}; 
                if(data.id) await getCol('products').doc(data.id).update(p); else await getCol('products').add(p); 
                setEdit(false); setData({name:"", price:"", category:"", imageUrl:"", description:"", recipe: []}); 
                showAlert("Sucesso", "Salvo!", "success"); 
            }; 
            const del = (id) => showConfirm("Excluir?", "Apagar produto?", async () => await getCol('products').doc(id).delete());
            
            return (
                <div>
                    <button onClick={()=>{setData({name:"", price:"", category:categories[0]?.name||"", recipe: []}); setEdit(true)}} className="text-white px-4 py-2 rounded mb-4 font-bold shadow" style={theme}>+ Produto</button>
                    
                    {edit && <form onSubmit={save} className="bg-gray-50 p-4 rounded-lg mb-4 space-y-3 border shadow-sm animate-fade-in">
                        <div className="grid grid-cols-2 gap-3"><input required placeholder="Nome" className="border p-2 rounded w-full" value={data.name} onChange={e=>setData({...data, name:e.target.value})} /><select className="border p-2 rounded w-full" value={data.category} onChange={e=>setData({...data, category:e.target.value})}>{categories.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}</select></div>
                        <div className="grid grid-cols-2 gap-3"><input placeholder="URL Imagem" className="border p-2 rounded w-full" value={data.imageUrl} onChange={e=>setData({...data, imageUrl:e.target.value})} /><input type="number" step="0.01" placeholder="Pre√ßo (R$)" className="border p-2 rounded w-full font-bold" value={data.price} onChange={e=>setData({...data, price:e.target.value})} /></div>
                        <textarea placeholder="Descri√ß√£o" className="w-full border p-2 rounded h-20" value={data.description} onChange={e=>setData({...data, description:e.target.value})} />
                        <div className="bg-white p-3 rounded border border-gray-300">
                            <h4 className="font-bold text-gray-700 mb-2 text-sm">Ficha T√©cnica (Meta CMV: {settings.targetCMV||35}%)</h4>
                            <div className="flex gap-2 mb-3"><select className="border p-1 flex-1 text-sm" value={newIng.id} onChange={e=>setNewIng({...newIng, id:e.target.value})}><option value="">+ Insumo</option>{ingredients.map(i=><option key={i.id} value={i.id}>{i.name} ({formatMoney(i.cost)}/{i.unit})</option>)}</select><input type="number" step="0.001" placeholder="Qtd" className="border p-1 w-20 text-sm" value={newIng.qty} onChange={e=>setNewIng({...newIng, qty:e.target.value})} /><button type="button" onClick={addIngToRecipe} className="bg-blue-600 text-white px-3 rounded font-bold">+</button></div>
                            <div className="space-y-1 max-h-32 overflow-y-auto mb-2">{(data.recipe || []).map((ing, idx) => (<div key={idx} className="flex justify-between text-xs bg-gray-50 p-1 rounded border"><span>{ing.name} ({ing.qty}{ing.unit})</span> <button type="button" onClick={()=>removeIngFromRecipe(idx)} className="text-red-500 font-bold">x</button></div>))}</div>
                            <div className="grid grid-cols-3 gap-2 text-xs border-t pt-2 bg-gray-50 p-2 rounded"><div>Custo:<br/><b className="text-red-600">{formatMoney(metrics.totalCost)}</b></div><div>Sugerido:<br/><b className="text-blue-600">{formatMoney(metrics.suggested)}</b></div><div>iFood (27%):<br/><b className="text-orange-600">{formatMoney(metrics.ifood)}</b></div></div>
                            <div className="mt-2"><button type="button" onClick={()=>setData({...data, price: metrics.suggested})} className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded mr-2">Usar Sugerido</button><button type="button" onClick={()=>setData({...data, price: metrics.ifood.toFixed(2)})} className="text-xs bg-orange-100 text-orange-700 px-2 py-1 rounded">Usar iFood</button></div>
                        </div>
                        <div className="flex gap-2"><button type="submit" className="flex-1 text-white py-2 rounded font-bold" style={theme}>Salvar</button><button type="button" onClick={()=>setEdit(false)} className="flex-1 border py-2 rounded text-gray-600">Cancelar</button></div>
                    </form>}
                    <div className="grid gap-2">{products.map(p => { const m = getMetrics(p); return (
                        <div key={p.id} className="flex justify-between items-center border p-3 rounded bg-white shadow-sm">
                            <div className="flex items-center gap-3">{p.imageUrl && <img src={p.imageUrl} className="w-10 h-10 rounded object-cover"/>}<div><h4 className="font-bold">{p.name}</h4><div className="text-xs flex gap-2 mt-1"><span className="bg-gray-100 px-2 rounded border text-gray-600">{p.category}</span><span className="text-orange-600 font-bold bg-orange-50 px-2 rounded border border-orange-100">iFood: {formatMoney(m.ifood)}</span></div></div></div>
                            <div className="flex items-center gap-3"><span className="font-bold text-lg">{formatMoney(p.price)}</span><div className="flex gap-1"><button onClick={()=>{setData(p);setEdit(true)}} className="text-blue-500 p-2"><i className="fa-solid fa-pen"></i></button><button onClick={()=>del(p.id)} className="text-red-500 p-2"><i className="fa-solid fa-trash"></i></button></div></div>
                        </div>
                    );})}</div>
                </div>
            ); 
        }

        // --- ADMIN INSUMOS ---

            const handleLogin = async (email, password) => { setLoading(true); try { await auth.signInWithEmailAndPassword(email, password); } catch (error) { showAlert("Erro", "Login inv√°lido.", "error"); setLoading(false); } };
            const themeStyle = { backgroundColor: settings.themeColor || '#dc2626' };
            
            if (loading && !user) return <div className="min-h-screen flex items-center justify-center text-gray-400"><i className="fa-solid fa-spinner fa-spin text-3xl"></i></div>;
            if (!user) return <><LoginView onLogin={handleLogin} loading={loading} /><GlobalModal modal={modal} close={closeModal} /></>;

            const MenuBtn = ({ id, icon, label }) => (<button onClick={() => { setView(id); setSidebarOpen(false); }} className={`w-full text-left p-3 rounded-lg mb-1 flex items-center gap-3 transition ${view === id ? 'bg-white text-red-600 shadow font-bold' : 'text-white hover:bg-white/10'}`}><i className={`fa-solid ${icon} w-6 text-center`}></i> {label}</button>);
            
            return (
                <div className="min-h-screen flex bg-gray-100">
                    <GlobalModal modal={modal} close={closeModal} />
                    <div className="fixed w-full bg-white z-40 p-4 shadow-sm flex justify-between items-center md:hidden"><div className="font-bold text-gray-800">{settings.appName || 'Admin'}</div><button onClick={()=>setSidebarOpen(!sidebarOpen)} className="text-gray-600"><i className="fa-solid fa-bars text-xl"></i></button></div>
                    
                    <div className={`sidebar fixed md:relative w-64 h-screen flex flex-col justify-between z-50 shadow-xl md:shadow-none ${sidebarOpen ? 'open' : ''}`} style={themeStyle}>
                        <div className="p-4">
                            <div className="text-white font-bold text-2xl mb-8 flex items-center gap-2 px-2"><i className="fa-solid fa-pizza-slice"></i> {settings.appName || 'Fritzza'}</div>
                            <nav>
                                <MenuBtn id="dashboard" icon="fa-chart-pie" label="Resumo" /><MenuBtn id="orders" icon="fa-list-check" label="Pedidos" /><MenuBtn id="products" icon="fa-burger" label="Produtos" /><MenuBtn id="ingredients" icon="fa-carrot" label="Insumos" /><MenuBtn id="config" icon="fa-wand-magic-sparkles" label="Personalizar App" />
                                <div className="border-t border-white/20 my-2 pt-2"><MenuBtn id="coupons" icon="fa-ticket" label="Cupons" /><MenuBtn id="customers" icon="fa-users" label="Clientes" /></div>
                            </nav>
                        </div>
                        
                        <div className="p-4 bg-black/10 border-t border-white/10 text-white">
                             <div className="flex items-center justify-center gap-2 text-xs mb-3 bg-black/20 p-2 rounded-full border border-white/10"><span className="w-2 h-2 bg-green-500 rounded-full"></span> {onlineCount} Online</div>
                             <button onClick={() => auth.signOut()} className="w-full text-left p-3 rounded-lg flex items-center gap-3 text-white hover:bg-white/20 transition font-bold text-red-100 hover:text-white"><i className="fa-solid fa-right-from-bracket w-6 text-center"></i> Sair</button>
                        </div>
                    </div>
                    
                    {sidebarOpen && <div className="fixed inset-0 bg-black/50 z-40 md:hidden" onClick={()=>setSidebarOpen(false)}></div>}
                    
                    <main className="flex-1 p-4 md:p-8 pt-20 md:pt-8 overflow-y-auto h-screen">
                        <header className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold text-gray-800">
                                {view === 'dashboard' && 'Resumo Geral'}{view === 'orders' && 'Gerenciar Pedidos'}{view === 'products' && 'Card√°pio & Fichas'}{view === 'ingredients' && 'Insumos & Custos'}{view === 'config' && 'Personalizar Site Cliente'}{view === 'coupons' && 'Cupons de Desconto'}{view === 'customers' && 'Base de Clientes'}
                            </h1>
                        </header>
                        <div className="max-w-5xl mx-auto">
                            {view === 'dashboard' && <AdminDashboard theme={themeStyle} />}
                            {view === 'orders' && <AdminOrders showConfirm={showConfirm} settings={settings} />}
                            {view === 'products' && <AdminProducts products={products} categories={categories} ingredients={ingredients} settings={settings} theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} />}
                            {view === 'ingredients' && <AdminIngredients ingredients={ingredients} settings={settings} theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} />}
                            {view === 'config' && <AdminConfig settings={settings} categories={categories} theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} ingredients={ingredients} products={products} />}
                            {view === 'coupons' && <AdminCoupons theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} />}
                            {view === 'customers' && <AdminCustomers showAlert={showAlert} />}
                        </div>
                    </main>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
