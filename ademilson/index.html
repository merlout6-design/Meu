<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritzza - Admin</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Chewy&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 9999; animation: fadeIn 0.2s; backdrop-filter: blur(2px); }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAg2kfoWsvWWyEXQGe8v6jZZqKepgButUk",
            authDomain: "ajuda-2217b.firebaseapp.com",
            projectId: "ajuda-2217b",
            storageBucket: "ajuda-2217b.firebasestorage.app",
            messagingSenderId: "421083897636",
            appId: "1:421083897636:web:18bd6097b5c0169427ddb1"
        };

        if (!firebase.apps.length) { try { firebase.initializeApp(firebaseConfig); } catch (e) {} }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = "ajuda-2217b"; 
        const getCol = (n) => db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(n);

        const { useState, useEffect, useMemo } = React;
        const formatMoney = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        const calculateSmartPrice = (cost, cmvPercent) => {
            if (!cost || cost <= 0) return 0;
            const cmv = cmvPercent || 35;
            const targetPrice = cost / (cmv / 100); 
            return Math.ceil(targetPrice) - 0.01;
        };

        // --- GLOBAL MODAL ---
        const GlobalModal = ({ modal, close }) => {
            if (!modal.isOpen) return null;
            return (
                <div className="modal-overlay" onClick={modal.type === 'alert' ? close : undefined}>
                    <div className="modal-box" onClick={e => e.stopPropagation()}>
                        <div className={`text-4xl mb-3 ${modal.type === 'error' ? 'text-red-500' : 'text-blue-500'}`}>
                            {modal.type === 'error' ? <i className="fa-solid fa-circle-xmark"></i> : <i className="fa-solid fa-circle-info"></i>}
                        </div>
                        <h3 className="text-xl font-bold text-gray-800 mb-2">{modal.title}</h3>
                        <p className="text-gray-600 text-sm mb-6">{modal.message}</p>
                        <div className="flex gap-2 justify-center">
                            {modal.type === 'confirm' && <button onClick={close} className="px-4 py-2 border rounded-lg text-gray-600 font-bold hover:bg-gray-50 flex-1">Cancelar</button>}
                            <button onClick={() => { if(modal.onConfirm) modal.onConfirm(); close(); }} className={`px-4 py-2 rounded-lg text-white font-bold shadow-md flex-1 ${modal.type === 'error' ? 'bg-red-500' : 'bg-blue-600'}`}>OK</button>
                        </div>
                    </div>
                </div>
            );
        };

        const LoginView = ({ onLogin, loading, error }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
                        <div className="text-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-800">Fritzza Admin</h2>
                            <p className="text-sm text-gray-500">Acesso Restrito</p>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" required className="w-full border p-3 rounded-lg focus:ring-2 focus:ring-red-500 outline-none" value={email} onChange={e=>setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                <input type="password" required className="w-full border p-3 rounded-lg focus:ring-2 focus:ring-red-500 outline-none" value={password} onChange={e=>setPassword(e.target.value)} />
                            </div>
                            {error && <div className="text-red-500 text-sm text-center bg-red-50 p-2 rounded">{error}</div>}
                            <button type="submit" disabled={loading} className="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition disabled:opacity-50">
                                {loading ? 'Entrando...' : 'Entrar'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [loginError, setLoginError] = useState("");
            const [isLoginLoading, setIsLoginLoading] = useState(false);
            
            // --- DATA ---
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [ingredients, setIngredients] = useState([]);
            const [settings, setSettings] = useState({ themeColor: "#dc2626" });
            const [restLocation, setRestLocation] = useState({ lat: 0, lng: 0 });
            const [neighborhoods, setNeighborhoods] = useState([]);

            // --- MODAL ---
            const [modal, setModal] = useState({ isOpen: false, type: 'alert' });
            const showAlert = (title, message, type='alert') => setModal({ isOpen: true, type, title, message });
            const showConfirm = (title, message, onConfirm) => setModal({ isOpen: true, type: 'confirm', title, message, onConfirm });
            const closeModal = () => setModal(prev => ({...prev, isOpen: false}));

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    // CORREÇÃO: Se o usuário for anônimo (veio do site de cliente), faz logout
                    if (u && u.isAnonymous) {
                        await auth.signOut();
                        setUser(null);
                    } else {
                        setUser(u);
                        if (u) loadData();
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const loadData = () => {
                const root = db.collection('artifacts').doc(APP_ID).collection('public').doc('data');
                
                root.collection('config').doc('main').onSnapshot(d => {
                    if (d.exists) {
                        const data = d.data();
                        setSettings(prev => ({...prev, ...data}));
                        if(data.restLat && data.restLng) setRestLocation({ lat: parseFloat(data.restLat), lng: parseFloat(data.restLng) });
                    }
                });
                
                root.collection('categories').orderBy('order').onSnapshot(s => setCategories(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                root.collection('products').onSnapshot(s => setProducts(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                root.collection('neighborhoods').onSnapshot(s => setNeighborhoods(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                root.collection('ingredients').onSnapshot(s => setIngredients(s.docs.map(d => ({ id: d.id, ...d.data() }))));
            };

            const handleLogin = async (email, password) => {
                setIsLoginLoading(true);
                setLoginError("");
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    // Sucesso, o onAuthStateChanged vai lidar com o resto
                } catch (error) {
                    let msg = "Erro ao entrar. Verifique seus dados.";
                    if(error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') msg = "Email ou senha incorretos.";
                    if(error.code === 'auth/too-many-requests') msg = "Muitas tentativas. Tente novamente mais tarde.";
                    setLoginError(msg);
                    console.error(error);
                } finally {
                    setIsLoginLoading(false);
                }
            };

            const handleLogout = () => auth.signOut();

            if (loading) return <div className="h-screen flex items-center justify-center text-gray-500"><div className="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-red-600 mr-2"></div> Carregando...</div>;

            if (!user) return <LoginView onLogin={handleLogin} loading={isLoginLoading} error={loginError} />;

            return (
                <div className="min-h-screen bg-gray-100">
                    <GlobalModal modal={modal} close={closeModal} />
                    <nav className="bg-white shadow p-4 flex justify-between items-center mb-4 sticky top-0 z-50">
                        <h1 className="font-bold text-xl text-gray-800">Fritzza Admin</h1>
                        <div className="flex items-center gap-4">
                            <span className="text-sm text-gray-600 hidden md:inline bg-gray-100 px-2 py-1 rounded">{user.email}</span>
                            <button onClick={handleLogout} className="text-red-600 font-bold text-sm border border-red-200 px-3 py-1 rounded hover:bg-red-50 flex items-center gap-2">
                                <i className="fa-solid fa-right-from-bracket"></i> Sair
                            </button>
                        </div>
                    </nav>
                    <main className="container mx-auto p-2 max-w-6xl">
                        <AdminPanel 
                            products={products} 
                            categories={categories} 
                            settings={settings} 
                            neighborhoods={neighborhoods} 
                            restLocation={restLocation} 
                            ingredients={ingredients} 
                            theme={{backgroundColor: settings.themeColor || "#dc2626"}} 
                            showAlert={showAlert} 
                            showConfirm={showConfirm} 
                        />
                    </main>
                </div>
            );
        };

        const AdminPanel = ({ products, categories, settings, neighborhoods, restLocation, ingredients, theme, showAlert, showConfirm }) => { const [tab, setTab] = useState("produtos"); return (<div className="bg-white p-4 rounded shadow min-h-screen"><div className="flex gap-2 mb-4 overflow-x-auto pb-2 hide-scrollbar">{["produtos","insumos","cupons","bairros","pedidos","clientes","config"].map(t=><button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-lg capitalize whitespace-nowrap font-bold transition ${tab===t?'text-white shadow-md':'bg-gray-100 text-gray-600 hover:bg-gray-200'}`} style={tab===t?theme:{}}>{t}</button>)}</div>{tab==="produtos" && <AdminProducts products={products} categories={categories} ingredients={ingredients} settings={settings} theme={theme} showAlert={showAlert} showConfirm={showConfirm} />}{tab==="insumos" && <AdminIngredients ingredients={ingredients} products={products} settings={settings} theme={theme} showAlert={showAlert} showConfirm={showConfirm} />}{tab==="cupons" && <AdminCoupons products={products} theme={theme} showAlert={showAlert} showConfirm={showConfirm} />}{tab==="bairros" && <AdminNeighborhoods neighborhoods={neighborhoods} theme={theme} showAlert={showAlert} showConfirm={showConfirm} />}{tab==="pedidos" && <AdminOrders showConfirm={showConfirm} showAlert={showAlert} />}{tab==="clientes" && <AdminCustomers showAlert={showAlert} showConfirm={showConfirm} />}{tab==="config" && <AdminConfig settings={settings} categories={categories} restLocation={restLocation} theme={theme} showAlert={showAlert} showConfirm={showConfirm} />}</div>); };
        
        // NOVO: ADMIN INSUMOS (Com atualização em cadeia)
        const AdminIngredients = ({ ingredients, products, settings, theme, showAlert, showConfirm }) => {
            const [data, setData] = useState({ name: "", unit: "kg", cost: "" });
            
            const edit = (i) => setData(i);

            const save = async (e) => { 
                e.preventDefault(); 
                if(!data.name || !data.cost) return; 
                const cost = parseFloat(data.cost);
                const payload = {...data, cost};
                const cmv = settings.targetCMV || 35; // Pega o CMV da configuração

                if(data.id) {
                    await getCol('ingredients').doc(data.id).update(payload);
                    const batch = db.batch();
                    let hasUpdates = false;
                    products.forEach(p => {
                        if (p.recipe && p.recipe.some(r => r.id === data.id)) {
                            const newRecipe = p.recipe.map(r => r.id === data.id ? {...r, cost: cost} : r);
                            const newTotalCost = newRecipe.reduce((acc, item) => {
                                const currentIng = ingredients.find(i => i.id === item.id);
                                const itemCost = (item.id === data.id) ? cost : (currentIng ? currentIng.cost : item.cost);
                                return acc + (itemCost * item.qty);
                            }, 0);
                            const finalPrice = calculateSmartPrice(newTotalCost, cmv);
                            batch.update(getCol('products').doc(p.id), { recipe: newRecipe, price: finalPrice });
                            hasUpdates = true;
                        }
                    });
                    if(hasUpdates) { await batch.commit(); showAlert("Sucesso", "Insumo atualizado e preços recalculados!", 'success'); } 
                    else { showAlert("Sucesso", "Insumo atualizado!", 'success'); }

                } else {
                    await getCol('ingredients').add(payload);
                    showAlert("Sucesso", "Insumo adicionado!", 'success');
                }
                setData({name:"", unit:"kg", cost:""}); 
            };

            const del = (id) => showConfirm("Excluir", "Apagar este insumo?", async () => await getCol('ingredients').doc(id).delete());
            
            const forceUpdateAll = () => {
                showConfirm("Atualização Geral", "Recalcular preços de TODOS os produtos baseados nos custos atuais?", async () => {
                    const batch = db.batch();
                    let updatedCount = 0;
                    const cmv = settings.targetCMV || 35;
                    products.forEach(p => {
                        if (p.recipe && p.recipe.length > 0) {
                            let newTotalCost = 0;
                            const newRecipe = p.recipe.map(r => {
                                const realIng = ingredients.find(i => i.id === r.id);
                                if (realIng) {
                                    newTotalCost += (realIng.cost * r.qty);
                                    return { ...r, cost: realIng.cost, name: realIng.name, unit: realIng.unit };
                                } else {
                                    newTotalCost += (r.cost * r.qty);
                                    return r;
                                }
                            });
                            const newPrice = calculateSmartPrice(newTotalCost, cmv);
                            batch.update(getCol('products').doc(p.id), { recipe: newRecipe, price: newPrice });
                            updatedCount++;
                        }
                    });
                    if (updatedCount > 0) { await batch.commit(); showAlert("Sucesso", `${updatedCount} produtos atualizados!`, 'success'); } 
                    else { showAlert("Aviso", "Nenhum produto com receita encontrado.", 'alert'); }
                });
            };

            return (
                <div>
                    <div className="flex justify-end mb-2">
                         <button onClick={forceUpdateAll} className="text-xs bg-blue-100 text-blue-600 px-3 py-1 rounded hover:bg-blue-200 border border-blue-200">
                            <i className="fa-solid fa-sync mr-1"></i> Forçar Atualização Geral de Preços
                         </button>
                    </div>
                    <form onSubmit={save} className="bg-gray-50 p-3 rounded mb-3 space-y-2">
                        <div className="flex gap-2">
                            <input placeholder="Nome (Ex: Farinha)" className="border p-2 flex-1 rounded" value={data.name} onChange={e=>setData({...data, name:e.target.value})} />
                            <select className="border p-2 rounded" value={data.unit} onChange={e=>setData({...data, unit:e.target.value})}><option value="kg">Kg</option><option value="lt">Litro</option><option value="un">Unid.</option></select>
                        </div>
                        <div className="flex gap-2">
                            <input type="number" step="0.01" placeholder="Custo (R$)" className="border p-2 flex-1 rounded" value={data.cost} onChange={e=>setData({...data, cost:e.target.value})} />
                            <button className="text-white px-4 rounded font-bold" style={theme}>Salvar</button>
                        </div>
                    </form>
                    <div className="space-y-2">{ingredients.map(i => (
                        <div key={i.id} className="flex justify-between border p-2 rounded bg-white items-center">
                            <div><b>{i.name}</b> <span className="text-xs text-gray-500">({i.unit})</span><br/><span className="text-green-600 font-bold">R$ {formatMoney(i.cost)}</span></div>
                            <div
