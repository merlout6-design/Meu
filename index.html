<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritzza - Admin Master</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Chewy&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .font-chewy { font-family: 'Chewy', cursive; }
        
        /* Modal & Animations */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 9999; animation: fadeIn 0.2s; backdrop-filter: blur(2px); }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Sidebar transition */
        .sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); position: fixed; height: 100%; z-index: 50; }
            .sidebar.open { transform: translateX(0); }
        }
        
        /* Color Input Customization */
        input[type="color"] { -webkit-appearance: none; border: none; width: 40px; height: 40px; border-radius: 50%; overflow: hidden; padding: 0; cursor: pointer; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAg2kfoWsvWWyEXQGe8v6jZZqKepgButUk",
            authDomain: "ajuda-2217b.firebaseapp.com",
            projectId: "ajuda-2217b",
            storageBucket: "ajuda-2217b.firebasestorage.app",
            messagingSenderId: "421083897636",
            appId: "1:421083897636:web:18bd6097b5c0169427ddb1"
        };

        if (!firebase.apps.length) { try { firebase.initializeApp(firebaseConfig); } catch (e) {} }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = "ajuda-2217b"; 
        const getCol = (n) => db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(n);

        const { useState, useEffect, useMemo } = React;
        const formatMoney = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        const calculateSmartPrice = (cost, cmvPercent) => {
            if (!cost || cost <= 0) return 0;
            const cmv = cmvPercent || 35;
            const targetPrice = cost / (cmv / 100); 
            return Math.ceil(targetPrice) - 0.01;
        };

        // --- COMPONENTES BASE ---
        function GlobalModal({ modal, close }) {
            if (!modal.isOpen) return null;
            return (
                <div className="modal-overlay" onClick={modal.type === 'alert' ? close : undefined}>
                    <div className="modal-box" onClick={e => e.stopPropagation()}>
                        <div className={`text-4xl mb-3 ${modal.type === 'error' ? 'text-red-500' : modal.type === 'success' ? 'text-green-500' : 'text-blue-500'}`}>
                            {modal.type === 'error' ? <i className="fa-solid fa-circle-xmark"></i> : 
                             modal.type === 'success' ? <i className="fa-solid fa-circle-check"></i> :
                             <i className="fa-solid fa-circle-info"></i>}
                        </div>
                        <h3 className="text-xl font-bold text-gray-800 mb-2">{modal.title}</h3>
                        <p className="text-gray-600 text-sm mb-6">{modal.message}</p>
                        <div className="flex gap-2 justify-center">
                            {modal.type === 'confirm' && (
                                <button onClick={close} className="px-4 py-2 border rounded-lg text-gray-600 font-bold hover:bg-gray-50 flex-1">Cancelar</button>
                            )}
                            <button 
                                onClick={() => { if(modal.onConfirm) modal.onConfirm(); close(); }} 
                                className={`px-4 py-2 rounded-lg text-white font-bold shadow-md flex-1 ${modal.type === 'error' ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'}`}
                            >
                                {modal.confirmText || 'OK'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function LoginView({ onLogin, loading, error }) {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
                        <div className="text-center mb-6">
                            <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center text-3xl mx-auto mb-3">
                                <i className="fa-solid fa-shield-halved"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800">Acesso Restrito</h2>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4">
                            <div><label className="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" required className="w-full border p-3 rounded-lg outline-none" value={email} onChange={e=>setEmail(e.target.value)} /></div>
                            <div><label className="block text-sm font-medium text-gray-700 mb-1">Senha</label><input type="password" required className="w-full border p-3 rounded-lg outline-none" value={password} onChange={e=>setPassword(e.target.value)} /></div>
                            {error && <div className="text-red-600 text-sm text-center bg-red-50 p-2 rounded">{error}</div>}
                            <button type="submit" disabled={loading} className="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition disabled:opacity-70">{loading ? 'Entrando...' : 'Entrar'}</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- DASHBOARD E RECIBO ---
        function AdminDashboard({ theme }) {
            const [stats, setStats] = useState({ todaySales: 0, todayOrders: 0, avgTicket: 0, pending: 0 });
            useEffect(() => {
                const startOfDay = new Date(); startOfDay.setHours(0,0,0,0);
                const u = getCol('orders').where('createdAt', '>=', startOfDay.toISOString()).onSnapshot(s => {
                    let total = 0, count = 0, pending = 0;
                    s.docs.forEach(d => {
                        const data = d.data();
                        total += (data.totals?.total || 0); count++;
                        if(data.status === 'pendente' || data.status === 'enviado') pending++;
                    });
                    setStats({ todaySales: total, todayOrders: count, avgTicket: count > 0 ? total / count : 0, pending });
                });
                return () => u();
            }, []);

            return (
                <div className="space-y-4 animate-fade-in">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Visão Geral de Hoje</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                            <div className="text-gray-500 text-sm font-bold uppercase mb-1">Vendas Hoje</div>
                            <div className="text-3xl font-bold text-gray-800">{formatMoney(stats.todaySales)}</div>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                            <div className="text-gray-500 text-sm font-bold uppercase mb-1">Pedidos</div>
                            <div className="text-3xl font-bold text-gray-800">{stats.todayOrders}</div>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-purple-500">
                            <div className="text-gray-500 text-sm font-bold uppercase mb-1">Ticket Médio</div>
                            <div className="text-3xl font-bold text-gray-800">{formatMoney(stats.avgTicket)}</div>
                        </div>
                         <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-yellow-500">
                            <div className="text-gray-500 text-sm font-bold uppercase mb-1">Em Aberto</div>
                            <div className="text-3xl font-bold text-gray-800">{stats.pending}</div>
                        </div>
                    </div>
                </div>
            );
        }

        function printOrderReceipt(order, settings) {
            const w = window.open('', '', 'width=400,height=600');
            const itemsHtml = order.items.map(i => `
                <div class="item"><span>${i.quantity}x ${i.name}</span><span>${formatMoney(i.price * i.quantity)}</span></div>
                ${i.obs ? `<div class="obs">Obs: ${i.obs}</div>` : ''}
            `).join('');
            w.document.write(`
                <html><head><title>Pedido #${order.id.slice(-4)}</title><style>body{font-family:'Courier New',monospace;padding:10px;width:300px;margin:0 auto;font-size:12px}.header{text-align:center;border-bottom:1px dashed #000;padding-bottom:10px;margin-bottom:10px}.title{font-size:16px;font-weight:bold}.item{display:flex;justify-content:space-between;margin-bottom:5px;font-weight:bold}.obs{font-size:10px;margin-bottom:5px;font-style:italic}.totals{border-top:1px dashed #000;margin-top:10px;padding-top:10px}.row{display:flex;justify-content:space-between}.total-final{font-size:16px;font-weight:bold;margin-top:5px}.footer{text-align:center;margin-top:20px;font-size:10px}</style></head><body>
                    <div class="header"><div class="title">${settings.appName || 'Fritzza'}</div><div>Pedido #${order.id.slice(-4)}</div><div>${new Date(order.createdAt).toLocaleString('pt-BR')}</div></div>
                    <div class="info"><b>Cliente:</b> ${order.customer?.name}<br/><b>Tel:</b> ${order.customer?.phone}<br/><b>End:</b> ${order.customer?.address}, ${order.customer?.number}<br/><b>Bairro:</b> ${order.customer?.bairro}<br/><b>Pag:</b> ${order.payment?.method} ${order.payment?.change ? '(Troco: '+order.payment.change+')' : ''}</div>
                    <div class="items">${itemsHtml}</div>
                    <div class="totals"><div class="row"><span>Subtotal:</span><span>${formatMoney(order.totals?.sub || 0)}</span></div><div class="row"><span>Entrega:</span><span>${formatMoney(order.totals?.del || 0)}</span></div><div class="row"><span>Desc:</span><span>-${formatMoney(order.totals?.discount || 0)}</span></div><div class="row total-final"><span>TOTAL:</span><span>${formatMoney(order.totals?.total || 0)}</span></div></div>
                    <div class="footer">Obrigado pela preferência!</div>
                    <script>window.print(); window.close();<\/script>
                </body></html>
            `);
            w.document.close();
        }

        function AdminOrders({ showConfirm, showAlert, settings }) { 
            const [allOrders, setAllOrders] = useState([]);
            const [filter, setFilter] = useState('today');
            useEffect(() => { 
                const u = getCol('orders').orderBy('createdAt', 'desc').limit(500).onSnapshot(s => setAllOrders(s.docs.map(d => ({ id: d.id, ...d.data() })))); 
                return () => u(); 
            }, []);
            const filteredOrders = useMemo(() => {
                const now = new Date(); const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                if (filter === 'today') return allOrders.filter(o => new Date(o.createdAt) >= today);
                return allOrders;
            }, [filter, allOrders]);

            const nextStatus = async (order) => {
                const map = { 'pendente': 'confirmado', 'confirmado': 'preparando', 'preparando': 'enviado', 'enviado': 'entregue' };
                if(map[order.status]) await getCol('orders').doc(order.id).update({ status: map[order.status] });
            };
            const del = (id) => showConfirm("Excluir", "Excluir pedido?", async () => await getCol('orders').doc(id).delete()); 

            return (
                <div className="space-y-4">
                    <div className="flex gap-2 bg-gray-50 p-2 rounded-lg border">
                        {['today', 'all'].map(k => <button key={k} onClick={()=>setFilter(k)} className={`px-4 py-1 rounded text-sm font-bold ${filter===k?'bg-gray-800 text-white':'bg-white border'}`}>{k==='today'?'Hoje':'Todos'}</button>)}
                    </div>
                    {filteredOrders.map(x => (
                        <div key={x.id} className={`border p-3 rounded-lg bg-white shadow-sm border-l-4 transition hover:shadow-md ${x.status==='pendente'?'border-l-red-500':x.status==='confirmado'?'border-l-blue-500':x.status==='entregue'?'border-l-green-500':'border-l-yellow-500'}`}>
                            <div className="flex justify-between items-start">
                                <div><div className="font-bold text-gray-800 text-lg">{x.customer?.name} <span className="text-xs font-normal text-gray-400">#{x.id.slice(-4)}</span></div><div className="text-xs text-gray-500">{new Date(x.createdAt).toLocaleString()}</div></div>
                                <div className="text-right"><span className="text-green-600 font-bold text-xl block">{formatMoney(x.totals?.total || 0)}</span></div>
                            </div>
                            <div className="mt-2 bg-gray-50 p-2 rounded text-sm text-gray-700">{x.items?.map((i,idx) => (<div key={idx} className="flex justify-between border-b last:border-0 py-1"><span>{i.quantity}x {i.name}</span></div>))}</div>
                            <div className="mt-3 flex flex-wrap gap-2 text-xs items-center justify-between">
                                <span className={`uppercase font-bold px-2 py-1 rounded ${x.status==='pendente'?'bg-red-100 text-red-700':x.status==='entregue'?'bg-green-100 text-green-700':'bg-yellow-100 text-yellow-700'}`}>{x.status}</span>
                                <div className="flex gap-2">
                                    {x.status !== 'entregue' && <button onClick={()=>nextStatus(x)} className="bg-blue-600 text-white px-3 py-1 rounded font-bold hover:bg-blue-700">Avançar Status</button>}
                                    <button onClick={()=>printOrderReceipt(x, settings)} className="bg-gray-200 text-gray-700 px-3 py-1 rounded font-bold hover:bg-gray-300"><i className="fa-solid fa-print"></i></button>
                                    <button onClick={()=>del(x.id)} className="text-red-500 bg-red-50 px-3 py-1 rounded font-bold hover:bg-red-100"><i className="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            ); 
        }

        // --- PRODUTOS & INSUMOS ---
        function AdminProducts({products, categories, ingredients, settings, theme, showAlert, showConfirm}) { 
            const [edit, setEdit] = useState(false); 
            const [data, setData] = useState({name:"", price:"", category:"", imageUrl:"", description:"", recipe: [], profitMargin: 0}); 
            const [newIng, setNewIng] = useState({ id: "", qty: "" });
            
            const addIngToRecipe = () => { if(!newIng.id || !newIng.qty) return; const ing = ingredients.find(i => i.id === newIng.id); const currentRecipe = [...(data.recipe || []), { id: newIng.id, name: ing.name, unit: ing.unit, cost: ing.cost, qty: parseFloat(newIng.qty) }]; const autoPrice = calculateSmartPrice(currentRecipe.reduce((a,i)=>a+(i.cost*i.qty),0), settings.targetCMV || 35); setData(prev => ({ ...prev, price: autoPrice, recipe: currentRecipe })); setNewIng({ id: "", qty: "" }); };
            const save = async (e) => { e.preventDefault(); const p = {...data, price:parseFloat(data.price)}; if(data.id) await getCol('products').doc(data.id).update(p); else await getCol('products').add(p); setEdit(false); setData({name:"", price:"", category:"", imageUrl:"", description:"", recipe: []}); showAlert("Sucesso", "Salvo!", "success"); }; 
            const del = (id) => showConfirm("Excluir?", "Apagar produto?", async () => await getCol('products').doc(id).delete());
            
            return (
                <div>
                    <button onClick={()=>{setData({name:"", price:"", category:categories[0]?.name||"", imageUrl:"", description:"", recipe: []}); setEdit(true)}} className="text-white px-4 py-2 rounded mb-4 font-bold shadow transition hover:opacity-90" style={theme}>+ Produto</button>
                    {edit && <form onSubmit={save} className="bg-gray-50 p-4 rounded-lg mb-4 space-y-3 border shadow-sm animate-fade-in">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3"><input required placeholder="Nome" className="border p-2 rounded w-full" value={data.name} onChange={e=>setData({...data, name:e.target.value})} /><select className="border p-2 rounded w-full" value={data.category} onChange={e=>setData({...data, category:e.target.value})}>{categories.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}</select></div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3"><input placeholder="URL Imagem" className="border p-2 rounded w-full" value={data.imageUrl} onChange={e=>setData({...data, imageUrl:e.target.value})} /><input type="number" step="0.01" placeholder="Preço (R$)" className="border p-2 rounded w-full font-bold" value={data.price} onChange={e=>setData({...data, price:e.target.value})} /></div>
                        <textarea placeholder="Descrição" className="w-full border p-2 rounded h-20" value={data.description} onChange={e=>setData({...data, description:e.target.value})} />
                        <div className="bg-white p-3 rounded border"><h4 className="font-bold text-sm mb-2">Ficha Técnica (Auto Precificação)</h4><div className="flex gap-2 mb-2"><select className="border p-1 flex-1 text-sm" value={newIng.id} onChange={e=>setNewIng({...newIng, id:e.target.value})}><option value="">+ Insumo</option>{ingredients.map(i=><option key={i.id} value={i.id}>{i.name} ({formatMoney(i.cost)}/{i.unit})</option>)}</select><input type="number" step="0.001" placeholder="Qtd" className="border p-1 w-20 text-sm" value={newIng.qty} onChange={e=>setNewIng({...newIng, qty:e.target.value})} /><button type="button" onClick={addIngToRecipe} className="bg-blue-600 text-white px-3 rounded">+</button></div><div className="space-y-1 text-xs">{(data.recipe || []).map((ing, idx) => (<div key={idx}>• {ing.name} ({ing.qty}{ing.unit})</div>))}</div></div>
                        <div className="flex gap-2"><button type="submit" className="flex-1 text-white py-2 rounded font-bold" style={theme}>Salvar</button><button type="button" onClick={()=>setEdit(false)} className="flex-1 border py-2 rounded text-gray-600">Cancelar</button></div>
                    </form>}
                    <div className="grid gap-2">{products.map(p => (<div key={p.id} className="flex justify-between items-center border p-3 rounded bg-white shadow-sm"><div className="flex items-center gap-3">{p.imageUrl && <img src={p.imageUrl} className="w-10 h-10 rounded object-cover"/>}<div><h4 className="font-bold">{p.name}</h4><span className="text-xs bg-gray-100 px-2 rounded border">{p.category}</span></div></div><div className="flex items-center gap-3"><span className="font-bold">{formatMoney(p.price)}</span><div className="flex gap-1"><button onClick={()=>{setData(p);setEdit(true)}} className="text-blue-500 p-2"><i className="fa-solid fa-pen"></i></button><button onClick={()=>del(p.id)} className="text-red-500 p-2"><i className="fa-solid fa-trash"></i></button></div></div></div>))}</div>
                </div>
            ); 
        }

        function AdminIngredients({ ingredients, settings, theme, showAlert, showConfirm }) {
            const [data, setData] = useState({ name: "", unit: "kg", cost: "" });
            const save = async (e) => { e.preventDefault(); await getCol('ingredients').add({...data, cost: parseFloat(data.cost)}); setData({name:"", unit:"kg", cost:""}); showAlert("Sucesso", "Criado!", 'success'); };
            const del = (id) => showConfirm("Excluir", "Apagar?", async () => await getCol('ingredients').doc(id).delete());
            return (
                <div>
                    <form onSubmit={save} className="bg-gray-50 p-4 rounded-lg mb-4 border space-y-3"><div className="grid grid-cols-3 gap-3"><input placeholder="Nome" className="border p-2 rounded" value={data.name} onChange={e=>setData({...data, name:e.target.value})} /><select className="border p-2 rounded" value={data.unit} onChange={e=>setData({...data, unit:e.target.value})}><option value="kg">Kg</option><option value="lt">Lt</option><option value="un">Un</option></select><input type="number" step="0.01" placeholder="Custo" className="border p-2 rounded" value={data.cost} onChange={e=>setData({...data, cost:e.target.value})} /></div><button className="w-full text-white px-4 py-2 rounded font-bold" style={theme}>Salvar Insumo</button></form>
                    <div className="space-y-2">{ingredients.map(i => (<div key={i.id} className="flex justify-between border p-3 rounded bg-white items-center"><div><b>{i.name}</b> <span className="text-xs text-gray-500">({i.unit})</span></div><div className="flex gap-3 items-center"><span className="text-green-600 font-bold">{formatMoney(i.cost)}</span><button onClick={()=>del(i.id)} className="text-red-500"><i className="fa-solid fa-trash"></i></button></div></div>))}</div>
                </div>
            );
        }

        // --- SUPER CONFIGURAÇÃO ---
        function AdminConfig({ settings, categories, theme, showAlert, showConfirm }) { 
            const [data, setData] = useState(settings); 
            const [tab, setTab] = useState('visual'); // visual, operation, payment, categories
            const [nC, setNC] = useState(""); 
            
            const handleChange = (k, v) => setData(p=>({...p, [k]:v})); 
            const save = () => { db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('config').doc('main').set(data, {merge:true}); showAlert("Sucesso", "Site do cliente atualizado com sucesso!", "success"); }; 
            
            // Categorias
            const addC = () => { if(nC) getCol('categories').add({ name: nC, order: categories.length }); setNC(""); }; 
            const delC = (id) => showConfirm("Excluir", "Apagar?", async () => await getCol('categories').doc(id).delete()); 
            const move = (idx, dir) => { if((dir===-1&&idx===0)||(dir===1&&idx===categories.length-1))return; const items = [...categories]; const temp = items[idx]; items[idx] = items[idx+dir]; items[idx+dir] = temp; const b = db.batch(); items.forEach((cat, i) => b.update(getCol('categories').doc(cat.id), {order: i})); b.commit(); }; 

            return ( 
                <div className="space-y-4">
                    {/* Abas */}
                    <div className="flex overflow-x-auto gap-2 pb-2 hide-scrollbar">
                        {[
                            {id: 'visual', icon: 'fa-paintbrush', label: 'Visual'},
                            {id: 'operation', icon: 'fa-clock', label: 'Operação'},
                            {id: 'payment', icon: 'fa-credit-card', label: 'Pagamento'},
                            {id: 'categories', icon: 'fa-list', label: 'Categorias'}
                        ].map(t => (
                            <button key={t.id} onClick={()=>setTab(t.id)} className={`flex items-center gap-2 px-4 py-2 rounded-full font-bold whitespace-nowrap transition ${tab===t.id ? 'bg-gray-800 text-white shadow-lg' : 'bg-white text-gray-600 border'}`}>
                                <i className={`fa-solid ${t.icon}`}></i> {t.label}
                            </button>
                        ))}
                    </div>

                    <div className="bg-white rounded-xl shadow-sm border p-4 animate-fade-in relative overflow-hidden">
                        
                        {/* === VISUAL === */}
                        {tab === 'visual' && (
                            <div className="space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div><label className="text-xs font-bold text-gray-500 uppercase">Nome do App</label><input className="border w-full p-2 rounded" value={data.appName||""} onChange={e=>handleChange("appName",e.target.value)} /></div>
                                    <div><label className="text-xs font-bold text-gray-500 uppercase">Subtítulo</label><input className="border w-full p-2 rounded" value={data.appSubtitle||""} onChange={e=>handleChange("appSubtitle",e.target.value)} placeholder="Ex: O melhor da cidade" /></div>
                                    <div className="md:col-span-2"><label className="text-xs font-bold text-gray-500 uppercase">Frase do Cabeçalho</label><input className="border w-full p-2 rounded" value={data.headerPhrase||""} onChange={e=>handleChange("headerPhrase",e.target.value)} placeholder="Ex: Frete Grátis hoje!" /></div>
                                </div>
                                <hr/>
                                <h4 className="font-bold text-gray-800">Cores e Identidade</h4>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="text-xs text-gray-500">Cor Principal</label><div className="flex gap-2 items-center"><input type="color" value={data.themeColor||"#dc2626"} onChange={e=>handleChange("themeColor",e.target.value)} /><span className="text-xs font-mono">{data.themeColor}</span></div></div>
                                    <div><label className="text-xs text-gray-500">Fundo App</label><div className="flex gap-2 items-center"><input type="color" value={data.bgColor||"#f3f4f6"} onChange={e=>handleChange("bgColor",e.target.value)} /><span className="text-xs font-mono">{data.bgColor}</span></div></div>
                                    <div><label className="text-xs text-gray-500">Botão Carrinho</label><div className="flex gap-2 items-center"><input type="color" value={data.cartColor||"#16a34a"} onChange={e=>handleChange("cartColor",e.target.value)} /><span className="text-xs font-mono">{data.cartColor}</span></div></div>
                                    <div><label className="text-xs text-gray-500">Cor Texto Logo</label><div className="flex gap-2 items-center"><input type="color" value={data.appNameColor||"#ffffff"} onChange={e=>handleChange("appNameColor",e.target.value)} /><span className="text-xs font-mono">{data.appNameColor}</span></div></div>
                                </div>
                                <hr/>
                                <h4 className="font-bold text-gray-800">Imagens (URLs)</h4>
                                <div className="grid grid-cols-1 gap-3">
                                    <div><label className="text-xs text-gray-500">Logo URL</label><input className="border w-full p-2 rounded text-sm" value={data.logoUrl||""} onChange={e=>handleChange("logoUrl",e.target.value)} placeholder="https://..." /></div>
                                    <div><label className="text-xs text-gray-500">Banner Cabeçalho URL (Opcional)</label><input className="border w-full p-2 rounded text-sm" value={data.bannerUrl||""} onChange={e=>handleChange("bannerUrl",e.target.value)} placeholder="https://..." /></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="text-xs text-gray-500">Estilo Logo</label><select className="border w-full p-2 rounded" value={data.logoStyle||"circle"} onChange={e=>handleChange("logoStyle",e.target.value)}><option value="circle">Circular</option><option value="square">Quadrado</option><option value="none">Nenhum (Só texto)</option></select></div>
                                    <div><label className="text-xs text-gray-500">Tamanho Logo (px)</label><input type="number" className="border w-full p-2 rounded" value={data.logoSize||60} onChange={e=>handleChange("logoSize",e.target.value)} /></div>
                                </div>
                                {/* Preview Block */}
                                <div className="bg-gray-100 p-4 rounded-xl mt-4 border border-dashed border-gray-300">
                                    <p className="text-xs text-gray-400 mb-2 text-center uppercase tracking-widest">Prévia do Cabeçalho</p>
                                    <div className="rounded-xl p-4 shadow-lg flex items-center gap-3 relative overflow-hidden" style={{backgroundColor: data.themeColor || '#dc2626'}}>
                                        {data.logoStyle !== 'none' && (
                                            <div className="bg-white/20 backdrop-blur flex items-center justify-center border border-white/30 shadow-inner overflow-hidden" style={{width: '50px', height: '50px', borderRadius: data.logoStyle === 'circle' ? '50%' : '8px'}}>
                                                {data.logoUrl ? <img src={data.logoUrl} className="w-full h-full object-cover"/> : <span className="font-chewy text-white">Logo</span>}
                                            </div>
                                        )}
                                        <div>
                                            <h1 className="font-chewy text-xl leading-none text-white" style={{color: data.appNameColor}}>{data.appName || 'Nome'}</h1>
                                            <p className="text-white/80 text-xs font-medium">{data.appSubtitle || 'Delivery'}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* === OPERAÇÃO === */}
                        {tab === 'operation' && (
                            <div className="space-y-4">
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="text-xs font-bold text-gray-500">Abre às</label><input type="time" className="border w-full p-2 rounded" value={data.openTime||"18:00"} onChange={e=>handleChange("openTime",e.target.value)} /></div>
                                    <div><label className="text-xs font-bold text-gray-500">Fecha às</label><input type="time" className="border w-full p-2 rounded" value={data.closeTime||"23:00"} onChange={e=>handleChange("closeTime",e.target.value)} /></div>
                                </div>
                                <hr/>
                                <h4 className="font-bold text-gray-800">Localização e Entrega</h4>
                                <div className="bg-blue-50 p-3 rounded-lg text-sm text-blue-800 mb-2"><i className="fa-solid fa-circle-info mr-1"></i> Necessário para calcular o frete por KM.</div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="text-xs text-gray-500">Latitude Loja</label><input className="border w-full p-2 rounded" value={data.restLat||""} onChange={e=>handleChange("restLat",e.target.value)} placeholder="-25.00..." /></div>
                                    <div><label className="text-xs text-gray-500">Longitude Loja</label><input className="border w-full p-2 rounded" value={data.restLng||""} onChange={e=>handleChange("restLng",e.target.value)} placeholder="-53.46..." /></div>
                                </div>
                                <a href="https://www.google.com/maps" target="_blank" className="text-xs text-blue-500 underline mb-4 block">Abrir Google Maps para pegar coordenadas</a>
                                <div><label className="text-xs font-bold text-gray-500">Preço por KM (Entrega)</label><input type="number" step="0.10" className="border w-full p-2 rounded font-bold" value={data.pricePerKm||2.00} onChange={e=>handleChange("pricePerKm",e.target.value)} /></div>
                            </div>
                        )}

                        {/* === PAGAMENTO === */}
                        {tab === 'payment' && (
                            <div className="space-y-4">
                                <div>
                                    <label className="text-xs font-bold text-gray-500">Chave Pix (Manual)</label>
                                    <input className="border w-full p-2 rounded" value={data.pixKey||""} onChange={e=>handleChange("pixKey",e.target.value)} placeholder="Email, CPF ou Aleatória" />
                                    <p className="text-xs text-gray-400 mt-1">Aparece na mensagem do WhatsApp se a integração automática falhar.</p>
                                </div>
                                <hr/>
                                <div className="bg-gray-50 p-4 rounded-xl border border-gray-200">
                                    <h4 className="font-bold text-gray-800 mb-2 flex items-center gap-2"><i className="fa-solid fa-bolt text-yellow-500"></i> Integração Mercado Pago</h4>
                                    <p className="text-xs text-gray-600 mb-3">Permite gerar QR Code Pix Automático e confirmar pagamento em tempo real.</p>
                                    <label className="text-xs font-bold text-gray-500">Access Token (Produção)</label>
                                    <input className="border w-full p-2 rounded font-mono text-sm bg-white" value={data.mercadoPagoToken||""} onChange={e=>handleChange("mercadoPagoToken",e.target.value)} type="password" placeholder="APP_USR-..." />
                                </div>
                            </div>
                        )}

                        {/* === CATEGORIAS === */}
                        {tab === 'categories' && (
                            <div>
                                <h3 className="font-bold border-b pb-2 mb-3">Gerenciar Categorias</h3>
                                <div className="flex gap-2 mb-4"><input className="border p-2 flex-1 rounded" placeholder="Nova Categoria..." value={nC} onChange={e=>setNC(e.target.value)} /><button onClick={addC} className="text-white px-4 rounded font-bold shadow" style={theme}>+</button></div>
                                <div className="space-y-2 max-h-60 overflow-y-auto">{categories.map((c,i)=><div key={c.id} className="flex justify-between items-center bg-gray-50 p-2 rounded border"><span>{c.name}</span><div className="flex gap-1"><button onClick={()=>move(i,-1)} className="text-gray-400 hover:text-gray-600 px-2"><i className="fa-solid fa-arrow-up"></i></button><button onClick={()=>move(i,1)} className="text-gray-400 hover:text-gray-600 px-2"><i className="fa-solid fa-arrow-down"></i></button><button onClick={(e)=>{e.stopPropagation(); delC(c.id)}} className="text-red-500 hover:text-red-700 ml-2"><i className="fa-solid fa-trash"></i></button></div></div>)}</div>
                            </div>
                        )}

                        <div className="mt-6 pt-4 border-t">
                            <button onClick={save} className="w-full py-3 rounded-lg text-white font-bold shadow-md hover:opacity-90 transition transform active:scale-95" style={theme}>
                                <i className="fa-solid fa-save mr-2"></i> Salvar e Atualizar Site Cliente
                            </button>
                        </div>
                    </div>
                </div> 
            ); 
        }

        // --- Bairros, Cupons e Clientes (Simplificados para focar na Config) ---
        function AdminNeighborhoods({ neighborhoods, theme, showAlert, showConfirm }) { const [data, setData] = useState({ name: "", price: "" }); const save = async (e) => { e.preventDefault(); if(!data.name || !data.price) return; await getCol('neighborhoods').add({...data, price: parseFloat(data.price)}); setData({name:"", price:""}); showAlert("Sucesso","Adicionado","success"); }; const del = (id) => showConfirm("Excluir", "Apagar?", async () => { await getCol('neighborhoods').doc(id).delete(); }); return <div><form onSubmit={save} className="bg-gray-50 p-3 rounded mb-3 flex gap-2"><input placeholder="Nome Bairro" className="border p-2 flex-1 rounded" value={data.name} onChange={e=>setData({...data, name:e.target.value})} /><input type="number" placeholder="Preço" className="border p-2 w-24 rounded" value={data.price} onChange={e=>setData({...data, price:e.target.value})} /><button className="text-white px-4 rounded font-bold" style={theme}>Add</button></form><div className="space-y-2">{neighborhoods.map(n=><div key={n.id} className="flex justify-between border p-2 rounded bg-white"><span>{n.name}</span><span>{formatMoney(n.price)} <button onClick={()=>del(n.id)} className="text-red-500 ml-2">X</button></span></div>)}</div></div>; }
        function AdminCoupons({ theme, showAlert, showConfirm }) { 
            const [coupons, setCoupons] = useState([]); const [form, setForm] = useState({ code: "", value: "", limit: 100 }); 
            useEffect(() => { const u = getCol('coupons').onSnapshot(s => setCoupons(s.docs.map(d => ({ id: d.id, ...d.data() })))); return () => u(); }, []); 
            const save = async (e) => { e.preventDefault(); if(!form.code) return; await getCol('coupons').add({ ...form, code: form.code.toUpperCase(), active: true }); setForm({ code: "", value: "", limit: 100 }); showAlert("Sucesso","Criado",'success'); }; 
            const del = (id) => showConfirm("Excluir", "Apagar?", async () => await getCol('coupons').doc(id).delete()); 
            return <div><form onSubmit={save} className="bg-gray-50 p-3 rounded mb-3 flex gap-2"><input placeholder="CODIGO" className="border p-2 flex-1 uppercase" value={form.code} onChange={e=>setForm({...form, code:e.target.value})} /><input placeholder="% ou Valor" className="border p-2 w-24" value={form.value} onChange={e=>setForm({...form, value:e.target.value})} /><button className="text-white px-4 rounded font-bold" style={theme}>Criar</button></form><div className="space-y-2">{coupons.map(c=><div key={c.id} className="flex justify-between border p-2 bg-white"><b>{c.code}</b><button onClick={()=>del(c.id)} className="text-red-500">X</button></div>)}</div></div>; 
        }
        function AdminCustomers({ showAlert }) { const [list, setList] = useState([]); useEffect(() => { getCol('customers').limit(50).onSnapshot(s=>setList(s.docs.map(d=>d.data()))); }, []); return <div className="bg-white p-4 rounded shadow-sm h-96 overflow-y-auto">{list.map((c,i)=><div key={i} className="border-b py-2"><b>{c.name}</b> - {c.phone}</div>)}</div>; }

        // --- APP PRINCIPAL ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [ingredients, setIngredients] = useState([]);
            const [neighborhoods, setNeighborhoods] = useState([]);
            const [settings, setSettings] = useState({});
            const [loading, setLoading] = useState(true);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [modal, setModal] = useState({ isOpen: false, title: '', message: '', type: 'info', onConfirm: null });
            
            const showAlert = (title, message, type='info') => setModal({ isOpen: true, title, message, type });
            const showConfirm = (title, message, onConfirm) => setModal({ isOpen: true, title, message, type: 'confirm', onConfirm });
            const closeModal = () => setModal({ ...modal, isOpen: false });

            useEffect(() => {
                auth.onAuthStateChanged(u => { setUser(u); if(u) fetchData(); else setLoading(false); });
            }, []);

            const fetchData = () => {
                const unsubs = [];
                unsubs.push(getCol('products').onSnapshot(s => setProducts(s.docs.map(d=>({id:d.id, ...d.data()})))));
                unsubs.push(getCol('categories').orderBy('order').onSnapshot(s => setCategories(s.docs.map(d=>({id:d.id, ...d.data()})))));
                unsubs.push(getCol('ingredients').onSnapshot(s => setIngredients(s.docs.map(d=>({id:d.id, ...d.data()})))));
                unsubs.push(getCol('neighborhoods').orderBy('name').onSnapshot(s => setNeighborhoods(s.docs.map(d=>({id:d.id, ...d.data()})))));
                unsubs.push(db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('config').doc('main').onSnapshot(d => {
                   if(d.exists) setSettings(d.data());
                   setLoading(false);
                }));
                return () => unsubs.forEach(u => u());
            };

            const handleLogin = async (email, password) => {
                setLoading(true);
                try { await auth.signInWithEmailAndPassword(email, password); } 
                catch (error) { showAlert("Erro", "Login inválido.", "error"); setLoading(false); }
            };

            const themeStyle = { backgroundColor: settings.themeColor || '#dc2626' };
            if (loading && !user) return <div className="min-h-screen flex items-center justify-center text-gray-400"><i className="fa-solid fa-spinner fa-spin text-3xl"></i></div>;
            if (!user) return <><LoginView onLogin={handleLogin} loading={loading} /><GlobalModal modal={modal} close={closeModal} /></>;

            const MenuBtn = ({ id, icon, label }) => (
                <button onClick={() => { setView(id); setSidebarOpen(false); }} className={`w-full text-left p-3 rounded-lg mb-1 flex items-center gap-3 transition ${view === id ? 'bg-white text-red-600 shadow font-bold' : 'text-white hover:bg-white/10'}`}>
                    <i className={`fa-solid ${icon} w-6 text-center`}></i> {label}
                </button>
            );

            return (
                <div className="min-h-screen flex bg-gray-100">
                    <GlobalModal modal={modal} close={closeModal} />
                    <div className="fixed w-full bg-white z-40 p-4 shadow-sm flex justify-between items-center md:hidden">
                         <div className="font-bold text-gray-800">{settings.appName || 'Admin'}</div>
                         <button onClick={()=>setSidebarOpen(!sidebarOpen)} className="text-gray-600"><i className="fa-solid fa-bars text-xl"></i></button>
                    </div>
                    <div className={`sidebar fixed md:relative w-64 h-screen p-4 flex flex-col justify-between z-50 shadow-xl md:shadow-none ${sidebarOpen ? 'open' : ''}`} style={themeStyle}>
                         <div>
                            <div className="text-white font-bold text-2xl mb-8 flex items-center gap-2 px-2"><i className="fa-solid fa-pizza-slice"></i> {settings.appName || 'Fritzza'}</div>
                            <nav>
                                <MenuBtn id="dashboard" icon="fa-chart-pie" label="Resumo" />
                                <MenuBtn id="orders" icon="fa-list-check" label="Pedidos" />
                                <MenuBtn id="products" icon="fa-burger" label="Produtos" />
                                <MenuBtn id="ingredients" icon="fa-carrot" label="Insumos" />
                                <MenuBtn id="config" icon="fa-wand-magic-sparkles" label="Personalizar App" />
                                <div className="border-t border-white/20 my-2 pt-2">
                                    <MenuBtn id="neighborhoods" icon="fa-map-location-dot" label="Bairros" />
                                    <MenuBtn id="coupons" icon="fa-ticket" label="Cupons" />
                                    <MenuBtn id="customers" icon="fa-users" label="Clientes" />
                                </div>
                            </nav>
                         </div>
                         <button onClick={() => auth.signOut()} className="text-white/80 hover:text-white p-3 flex items-center gap-2 text-sm"><i className="fa-solid fa-right-from-bracket"></i> Sair</button>
                    </div>
                    {sidebarOpen && <div className="fixed inset-0 bg-black/50 z-40 md:hidden" onClick={()=>setSidebarOpen(false)}></div>}
                    <main className="flex-1 p-4 md:p-8 pt-20 md:pt-8 overflow-y-auto h-screen">
                        <header className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold text-gray-800">
                                {view === 'dashboard' && 'Resumo Geral'}
                                {view === 'orders' && 'Gerenciar Pedidos'}
                                {view === 'products' && 'Cardápio & Fichas'}
                                {view === 'ingredients' && 'Insumos & Custos'}
                                {view === 'config' && 'Personalizar Site Cliente'}
                                {view === 'neighborhoods' && 'Taxas de Entrega'}
                                {view === 'coupons' && 'Cupons de Desconto'}
                                {view === 'customers' && 'Base de Clientes'}
                            </h1>
                        </header>
                        <div className="max-w-5xl mx-auto">
                            {view === 'dashboard' && <AdminDashboard theme={themeStyle} />}
                            {view === 'orders' && <AdminOrders showConfirm={showConfirm} showAlert={showAlert} settings={settings} />}
                            {view === 'products' && <AdminProducts products={products} categories={categories} ingredients={ingredients} settings={settings} theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} />}
                            {view === 'ingredients' && <AdminIngredients ingredients={ingredients} settings={settings} theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} />}
                            {view === 'config' && <AdminConfig settings={settings} categories={categories} theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} />}
                            {view === 'neighborhoods' && <AdminNeighborhoods neighborhoods={neighborhoods} theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} />}
                            {view === 'coupons' && <AdminCoupons theme={themeStyle} showAlert={showAlert} showConfirm={showConfirm} />}
                            {view === 'customers' && <AdminCustomers showAlert={showAlert} />}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
